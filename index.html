<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roblox Panel</title>
  <style>
    :root{
      --bg:#f7f7fb;
      --surface:#ffffff;
      --surface2:#fbfbfd;
      --text:#111318;
      --muted:#5c6370;
      --border:#e6e8ee;
      --border2:#d9dde6;
      --ring:#111318;
      --btn:#ffffff;
      --btnText:#111318;
      --btnBorder:#d9dde6;
      --btnHover:#f3f4f7;
      --danger:#b00020;
      --ok:#0b7a3b;

      --radius:16px;
      --radius2:14px;
      --shadow: 0 10px 30px rgba(17,19,24,.08);
      --focus: 0 0 0 4px rgba(17,19,24,.12);
    }

    [data-theme="dark"]{
      --bg:#0c0f14;
      --surface:#121722;
      --surface2:#0f1420;
      --text:#e9edf6;
      --muted:#a9b2c3;
      --border:#202a3a;
      --border2:#2a3750;
      --ring:#e9edf6;
      --btn:#141b29;
      --btnText:#e9edf6;
      --btnBorder:#2a3750;
      --btnHover:#1a2436;
      --danger:#ff4d6d;
      --ok:#3ddc84;

      --shadow: 0 14px 40px rgba(0,0,0,.45);
      --focus: 0 0 0 4px rgba(233,237,246,.16);
    }

    *{box-sizing:border-box}

    body{
      font-family:system-ui,Arial;
      margin:0;
      color:var(--text);
      background:var(--bg);
      transition: background .25s ease, color .25s ease;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
    }

    .app{
      width:min(1200px, 100%);
      margin:0 auto;
    }

    .top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }

    h1{
      margin:0;
      font-size:34px;
      letter-spacing:-.5px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .pillStatus{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(255,255,255,.6);
      backdrop-filter: blur(8px);
    }
    [data-theme="dark"] .pillStatus{background:rgba(18,23,34,.6)}

    .dot{
      width:8px;height:8px;border-radius:50%;
      background:var(--muted);
    }
    .dot.ok{background:var(--ok)}
    .dot.err{background:var(--danger)}
    .dot.load{background:var(--muted); animation:pulse 1.2s ease-in-out infinite}
    @keyframes pulse{0%,100%{opacity:.35}50%{opacity:1}}

    .toolbar{display:flex;align-items:center;gap:10px;flex-wrap:wrap}

    .seg{
      display:flex;
      border:1px solid var(--border);
      border-radius:999px;
      overflow:hidden;
      background:var(--surface);
      box-shadow: var(--shadow);
    }
    .seg button{
      border:0;
      border-right:1px solid var(--border);
      border-radius:0;
      padding:8px 10px;
      background:transparent;
      color:var(--muted);
    }
    .seg button:last-child{border-right:0}
    .seg button[aria-pressed="true"]{
      background:var(--btnHover);
      color:var(--text);
    }

    .row{
      display:flex;
      align-items:flex-end;
      gap:10px;
      flex-wrap:wrap;
      margin-top:18px;
    }

    .field{min-width:280px;flex:1 1 280px}

    input{
      width:100%;
      padding:11px 12px;
      border:1px solid var(--border2);
      border-radius:12px;
      background:var(--surface);
      color:var(--text);
      transition: border-color .15s ease, box-shadow .15s ease, background .2s ease;
      outline:none;
    }
    input:focus{box-shadow:var(--focus);border-color:var(--border2)}

    button{
      padding:10px 12px;
      border:1px solid var(--btnBorder);
      border-radius:12px;
      background:var(--btn);
      color:var(--btnText);
      cursor:pointer;
      transition: transform .12s ease, background .15s ease, border-color .15s ease, opacity .15s ease;
      outline:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
      white-space:nowrap;
    }
    button:hover{background:var(--btnHover)}
    button:active{transform:translateY(1px)}
    button:disabled{opacity:.45;cursor:not-allowed;transform:none}

    .btns{display:flex;gap:10px;flex-wrap:wrap}

    .meta{
      opacity:.9;
      margin-top:10px;
      color:var(--muted);
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .small{font-size:12px;opacity:.88;color:var(--muted)}
    .error{color:var(--danger);opacity:1}

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:24px;
      margin-top:18px;
    }
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

    .col{
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
      background:var(--surface);
      box-shadow: var(--shadow);
    }

    .colTitle{
      font-size:22px;
      margin:0 0 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .countPill{
      font-size:12px;
      opacity:.9;
      padding:4px 8px;
      border:1px solid var(--border);
      border-radius:999px;
      color:var(--muted);
      background:var(--surface2);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .spinner{
      width:10px;height:10px;
      border:2px solid var(--border2);
      border-top-color: var(--muted);
      border-radius:50%;
      animation: spin .7s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .scroll{
      height:420px;
      overflow:auto;
      border-top:1px solid var(--border);
      padding-top:12px;
      padding-right:6px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:var(--radius2);
      padding:12px 14px;
      margin:10px 0;
      cursor:pointer;
      user-select:none;
      background:linear-gradient(180deg, var(--surface) 0%, var(--surface2) 100%);
      transition: transform .15s ease, border-color .15s ease, background .2s ease, opacity .2s ease;
      transform: translateZ(0);
    }
    .card:hover{border-color:var(--border2);transform:translateY(-1px)}
    .selected{outline:3px solid var(--ring);outline-offset:0;transform:translateY(-1px) scale(1.01)}
    .disabledCard{opacity:.55;cursor:not-allowed}
    .disabledCard:hover{border-color:var(--border);transform:none}

    .pill{
      display:inline-block;
      padding:3px 8px;
      border:1px solid var(--border);
      border-radius:999px;
      margin-left:8px;
      font-size:12px;
      color:var(--muted);
      background:var(--surface2);
    }
    .staffPill{border-color:var(--border2);opacity:.95}
    .staffCard{opacity:.55;cursor:not-allowed;filter:grayscale(1)}
    .staffCard:hover{border-color:var(--border)}

    .toastWrap{
      position:fixed;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:9999;
      pointer-events:none;
      display:flex;
      flex-direction:column;
      gap:8px;
      width:min(560px, calc(100% - 24px));
    }
    .toast{
      pointer-events:auto;
      border:1px solid var(--border);
      background:rgba(255,255,255,.72);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border-radius:14px;
      padding:10px 12px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      animation: toastIn .18s ease-out;
    }
    [data-theme="dark"] .toast{background:rgba(18,23,34,.72)}
    @keyframes toastIn{from{transform:translateY(10px);opacity:0}to{transform:translateY(0);opacity:1}}
    .toast .tTitle{font-weight:700}
    .toast .tBody{font-size:12px;color:var(--muted);margin-top:2px}
    .toast .x{border:0;background:transparent;padding:4px 6px;border-radius:10px}
    .toast .x:hover{background:var(--btnHover)}
    .toast.ok{border-color:rgba(11,122,59,.35)}
    .toast.err{border-color:rgba(176,0,32,.35)}
    [data-theme="dark"] .toast.ok{border-color:rgba(61,220,132,.35)}
    [data-theme="dark"] .toast.err{border-color:rgba(255,77,109,.35)}

    .overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background: radial-gradient(1200px 700px at 50% 20%, rgba(233,237,246,.08), transparent 55%),
                  rgba(0,0,0,.22);
      backdrop-filter: blur(8px);
      z-index:9998;
    }
    [data-theme="dark"] .overlay{
      background: radial-gradient(1200px 700px at 50% 20%, rgba(233,237,246,.10), transparent 55%),
                  rgba(0,0,0,.55);
    }

    .loginCard{
      width:min(520px, 100%);
      border:1px solid var(--border);
      border-radius:18px;
      background:var(--surface);
      box-shadow: var(--shadow);
      padding:18px;
      animation: toastIn .18s ease-out;
    }
    .loginTitle{
      font-size:22px;
      margin:0 0 8px;
    }
    .loginHint{
      margin:0 0 14px;
      color:var(--muted);
      font-size:13px;
    }
    .loginRow{
      display:flex;
      gap:10px;
      align-items:flex-end;
      flex-wrap:wrap;
    }
    .loginRow .field{flex:1 1 240px; min-width:240px}
    .loginFoot{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .ghostBtn{
      border:1px solid var(--border);
      background:transparent;
    }
    .ghostBtn:hover{background:var(--btnHover)}

    .searchRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
      align-items:flex-end;
    }
    .searchRow .field{min-width:260px;flex:1 1 260px}

    @media (prefers-reduced-motion: reduce){
      *{transition:none !important;animation:none !important}
    }
  </style>
</head>

<body>
  <div class="app" id="app" style="display:none">
    <div class="top">
      <h1>
        Players in-game
        <span class="pillStatus" title="Live status">
          <span class="dot" id="statusDot"></span>
          <span class="small" id="status"></span>
        </span>
      </h1>

      <div class="toolbar">
        <div class="seg" role="group" aria-label="Theme">
          <button id="themeLight" type="button" aria-pressed="false" title="Light">‚òÄÔ∏è</button>
          <button id="themeDark" type="button" aria-pressed="true" title="Dark">üåô</button>
          <button id="themeAuto" type="button" aria-pressed="false" title="Auto">üñ•Ô∏è</button>
        </div>
        <button id="logout" type="button" class="ghostBtn" title="Log out">üö™ Logout</button>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <div class="label">Players API URL</div>
        <input id="playersApi" placeholder="https://panel.sixteysevenharry.workers.dev/players" />
      </div>
      <div class="field">
        <div class="label">Admin Key</div>
        <input id="adminKey" placeholder="ADMIN_KEY (stored in your browser)" />
      </div>
      <div class="btns" style="margin-top:18px">
        <button id="save" type="button">üíæ Save</button>
        <button id="refresh" type="button">üîÑ Refresh</button>
        <button id="clearModerated" type="button">üßπ Clear Moderated List</button>
      </div>
    </div>

    <div class="searchRow">
      <div class="field">
        <div class="label">Search (name or UserId)</div>
        <input id="searchBox" placeholder="Search active / moderated..." />
      </div>
      <div class="btns" style="margin-top:18px">
        <button id="clearSearch" type="button">‚úñ Clear Search</button>
      </div>
    </div>

    <div class="meta" id="meta">Press Refresh to load players.</div>

    <div class="grid">
      <div class="col">
        <div class="colTitle">
          <span>Active Users</span>
          <span class="countPill" id="activeCountWrap"><span id="activeCount">0</span></span>
        </div>
        <div class="scroll" id="activeList"></div>
      </div>

      <div class="col">
        <div class="colTitle">
          <span>Enforcement Logs</span>
          <span class="countPill" id="moderatedCountWrap"><span id="moderatedCount">0</span></span>
        </div>
        <div class="scroll" id="moderatedList"></div>
      </div>
    </div>

    <div style="height:14px"></div>

    <div class="btns">
      <button id="kick" type="button">üë¢ Kick</button>
      <button id="kickReason" type="button">üìù Kick With Reason</button>
      <button id="ban" type="button">‚õî Ban</button>
      <button id="banReason" type="button">üßæ Ban With Reason</button>
      <button id="unban" type="button">‚úÖ Unban</button>
      <button id="unbanReason" type="button">üóíÔ∏è Unban With Reason</button>
    </div>
  </div>

  <div class="overlay" id="loginOverlay" style="display:none">
    <div class="loginCard">
      <h2 class="loginTitle">Panel Login</h2>
      <p class="loginHint">Enter your panel username to continue.</p>

      <div class="loginRow">
        <div class="field">
          <div class="label">Username</div>
          <input id="loginUser" placeholder="e.g. Username" autocomplete="off" />
        </div>
        <button id="loginBtn" type="button">üîì Login</button>
      </div>

      <div class="loginFoot">
        <span class="small" id="loginStatus"></span>
        <span class="small">Tip: usernames are case-insensitive</span>
      </div>
    </div>
  </div>

  <div class="toastWrap" id="toasts"></div>

  <script>
    const ALLOWED_USERNAMES = new Set(["eagla","nebula","specimen","arrow","damage","caprie"]);
    const STAFF_IDS = new Set([8007453710,4976035348,154251360,9930928180,485280430]);

    const els = {
      app: document.getElementById("app"),
      loginOverlay: document.getElementById("loginOverlay"),
      loginUser: document.getElementById("loginUser"),
      loginBtn: document.getElementById("loginBtn"),
      loginStatus: document.getElementById("loginStatus"),
      logout: document.getElementById("logout"),

      status: document.getElementById("status"),
      statusDot: document.getElementById("statusDot"),
      meta: document.getElementById("meta"),
      playersApi: document.getElementById("playersApi"),
      adminKey: document.getElementById("adminKey"),
      save: document.getElementById("save"),
      refresh: document.getElementById("refresh"),
      clearModerated: document.getElementById("clearModerated"),
      searchBox: document.getElementById("searchBox"),
      clearSearch: document.getElementById("clearSearch"),

      activeList: document.getElementById("activeList"),
      moderatedList: document.getElementById("moderatedList"),

      kick: document.getElementById("kick"),
      kickReason: document.getElementById("kickReason"),
      ban: document.getElementById("ban"),
      banReason: document.getElementById("banReason"),
      unban: document.getElementById("unban"),
      unbanReason: document.getElementById("unbanReason"),

      activeCount: document.getElementById("activeCount"),
      moderatedCount: document.getElementById("moderatedCount"),
      activeCountWrap: document.getElementById("activeCountWrap"),
      moderatedCountWrap: document.getElementById("moderatedCountWrap"),

      themeLight: document.getElementById("themeLight"),
      themeDark: document.getElementById("themeDark"),
      themeAuto: document.getElementById("themeAuto"),

      toasts: document.getElementById("toasts"),
    };

    const MOD_ENDPOINT = "https://panel.sixteysevenharry.workers.dev/admin/moderate";
    const HISTORY_ENDPOINT = "https://panel.sixteysevenharry.workers.dev/history";
    const MODERATED_ENDPOINT = "https://panel.sixteysevenharry.workers.dev/moderated";

    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    function toast(kind, title, body){
      const div = document.createElement("div");
      div.className = "toast " + (kind || "");
      div.innerHTML = `
        <div>
          <div class="tTitle">${esc(title || "")}</div>
          ${body ? `<div class="tBody">${esc(body)}</div>` : ""}
        </div>
        <button class="x" type="button" aria-label="Close">‚úï</button>
      `;
      div.querySelector(".x").onclick = () => div.remove();
      els.toasts.appendChild(div);
      setTimeout(() => { if (div.isConnected) div.remove(); }, 3600);
    }

    function setStatus(state, text){
      els.status.textContent = text || "";
      els.status.className = "small" + (state === "error" ? " error" : "");
      els.statusDot.className = "dot" + (state === "ok" ? " ok" : state === "error" ? " err" : " load");
    }

    function applyTheme(mode){
      localStorage.setItem("panel_theme_mode", mode);
      els.themeLight.setAttribute("aria-pressed", mode === "light");
      els.themeDark.setAttribute("aria-pressed", mode === "dark");
      els.themeAuto.setAttribute("aria-pressed", mode === "auto");
      if (mode === "auto"){
        document.documentElement.removeAttribute("data-theme");
        return;
      }
      document.documentElement.setAttribute("data-theme", mode);
    }

    const savedTheme = localStorage.getItem("panel_theme_mode") || "dark";
    applyTheme(savedTheme);

    els.themeLight.onclick = () => applyTheme("light");
    els.themeDark.onclick = () => applyTheme("dark");
    els.themeAuto.onclick = () => applyTheme("auto");

    const mq = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)");
    if (mq && mq.addEventListener){
      mq.addEventListener("change", () => {
        const mode = localStorage.getItem("panel_theme_mode") || "dark";
        if (mode === "auto") applyTheme("auto");
      });
    }

    function normalizeUser(s){ return String(s || "").trim().toLowerCase(); }
    function isLoggedIn(){ return localStorage.getItem("panel_logged_in") === "1"; }
    function setLoggedIn(username){
      localStorage.setItem("panel_logged_in", "1");
      localStorage.setItem("panel_login_user", String(username || ""));
    }
    function clearLoggedIn(){
      localStorage.removeItem("panel_logged_in");
      localStorage.removeItem("panel_login_user");
    }
    function showLogin(){
      els.app.style.display = "none";
      els.loginOverlay.style.display = "flex";
      els.loginStatus.textContent = "";
      els.loginUser.value = "";
      els.loginUser.focus();
    }
    function showApp(){
      els.loginOverlay.style.display = "none";
      els.app.style.display = "block";
    }
    function attemptLogin(){
      const u = normalizeUser(els.loginUser.value);
      if (!u){
        els.loginStatus.textContent = "Enter a username.";
        els.loginStatus.className = "small error";
        return;
      }
      if (!ALLOWED_USERNAMES.has(u)){
        els.loginStatus.textContent = "Invalid username.";
        els.loginStatus.className = "small error";
        toast("err", "Login denied", "That username is not allowed");
        return;
      }
      setLoggedIn(u);
      toast("ok", "Logged in", "Welcome");
      showApp();
      initPanel();
    }

    els.loginBtn.onclick = attemptLogin;
    els.loginUser.addEventListener("keydown", (e) => { if (e.key === "Enter") attemptLogin(); });
    els.logout.onclick = () => { if (!confirm("Log out?")) return; clearLoggedIn(); toast("ok","Logged out",""); showLogin(); };

    function isStaff(userId){ return STAFF_IDS.has(Number(userId)); }
    function getLoginUser(){ return localStorage.getItem("panel_login_user") || "unknown"; }

    let activePlayers = [];
    let moderatedUsers = [];
    let selectedActiveUserId = null;
    let selectedModeratedUserId = null;
    let uiLocked = false;

    function beginVerifyLock(){
      uiLocked = true;
      selectedActiveUserId = null;
      selectedModeratedUserId = null;
      renderActive();
      renderModerated();
      updateButtons();
      setStatus("loading", "Verifying...");
    }

    function endVerifyLock(){
      uiLocked = false;
      updateButtons();
      setStatus("ok", "Ready");
    }


    let verifying = false;
    let refreshCooldownUntil = 0;
    let refreshCooldownTimer = null;

    function setCountSpinner(on){
      const setWrap = (wrap, on2) => {
        const n = wrap.querySelector(".spinner");
        if (on2){
          if (!n){
            const sp = document.createElement("span");
            sp.className = "spinner";
            wrap.appendChild(sp);
          }
        } else {
          if (n) n.remove();
        }
      };
      setWrap(els.activeCountWrap, on);
      setWrap(els.moderatedCountWrap, on);
    }

    function setVerifying(on, label){
      verifying = on === true;
      if (verifying){
        selectedActiveUserId = null;
        selectedModeratedUserId = null;
      }
      updateButtons();
      renderActive();
      renderModerated();

      if (verifying){
        setStatus("loading", label || "Verifying with server...");
        setCountSpinner(true);
      } else {
        setCountSpinner(false);
        setStatus("ok", "Ready");
      }
    }

    function setSelectedActive(userId){
      if (uiLocked) return;
if (verifying) return;
      selectedActiveUserId = Number(userId);
      selectedModeratedUserId = null;
      renderActive();
      renderModerated();
      updateButtons();
    }

    function setSelectedModerated(userId){
      if (uiLocked) return;
if (verifying) return;
      selectedModeratedUserId = Number(userId);
      selectedActiveUserId = null;
      renderActive();
      renderModerated();
      updateButtons();
    }

    function updateButtons(){
      if (uiLocked){
        els.kick.disabled = true;
        els.kickReason.disabled = true;
        els.ban.disabled = true;
        els.banReason.disabled = true;
        els.unban.disabled = true;
        els.unbanReason.disabled = true;
        return;
      }
const hasActive = Number.isFinite(selectedActiveUserId) && selectedActiveUserId !== null;
      const hasMod = Number.isFinite(selectedModeratedUserId) && selectedModeratedUserId !== null;

      const activeIsStaff = hasActive && isStaff(selectedActiveUserId);
      const disableAll = verifying === true;

      els.kick.disabled = disableAll || !hasActive || activeIsStaff;
      els.kickReason.disabled = disableAll || !hasActive || activeIsStaff;
      els.ban.disabled = disableAll || !hasActive || activeIsStaff;
      els.banReason.disabled = disableAll || !hasActive || activeIsStaff;

      els.unban.disabled = disableAll || !hasMod;
      els.unbanReason.disabled = disableAll || !hasMod;

      els.save.disabled = disableAll;
      els.clearModerated.disabled = disableAll;
      els.clearSearch.disabled = disableAll;

      if (!disableAll) {
        els.refresh.disabled = Date.now() < refreshCooldownUntil;
      } else {
        els.refresh.disabled = true;
      }
    }

    function makeCardHTML(p, extra){
      const name = esc(p.displayName || p.username || "");
      const handle = esc(p.username || "");
      const team = p.team ? `<span class="pill">${esc(p.team)}</span>` : "";

    function setCounts(){
      els.activeCount.textContent = String(activePlayers.length || 0);
      els.moderatedCount.textContent = String(moderatedUsers.length || 0);
    }

    function matchesSearch(p, q){
      if (!q) return true;
      const id = String(Number(p.userId || 0));
      const u = String(p.username || "").toLowerCase();
      const d = String(p.displayName || "").toLowerCase();
      const pid = String(Number(p.placeId || 0));
      return id.includes(q) || u.includes(q) || d.includes(q) || pid.includes(q);
    }

    function renderActive(){
      els.activeList.innerHTML = "";
      setCounts();

      const q = normalizeUser(els.searchBox.value);
      const list = activePlayers.filter(p => matchesSearch(p, q));

      if (!list.length) {
        els.activeList.innerHTML = "<div class='small'>No players found.</div>";
        return;
      }

      for (const p of list){
        const staff = isStaff(p.userId);
        const disabled = verifying || staff;
        const div = document.createElement("div");
        div.className =
          "card" +
          (Number(p.userId) === Number(selectedActiveUserId) ? " selected" : "") +
          (staff ? " staffCard" : "") +
          (verifying ? " disabledCard" : "");

        div.innerHTML = makeCardHTML(p, "");

        if (!disabled) div.onclick = () => setSelectedActive(p.userId);
        els.activeList.appendChild(div);
      }
    }

    function renderModerated(){
      els.moderatedList.innerHTML = "";
      setCounts();

      const q = normalizeUser(els.searchBox.value);
      const list = moderatedUsers.filter(p => matchesSearch(p, q));

      if (!list.length) {
        els.moderatedList.innerHTML = "<div class='small'>No moderated users.</div>";
        return;
      }

      for (const p of list){
        const disabled = verifying === true;
        const div = document.createElement("div");
        div.className =
          "card" +
          (Number(p.userId) === Number(selectedModeratedUserId) ? " selected" : "") +
          (disabled ? " disabledCard" : "");

        const extra = `${p.by ? "By: " + esc(p.by) : "By: ?"}${p.bannedAt ? " ¬∑ " + new Date(p.bannedAt).toLocaleString() : ""}`;
        div.innerHTML = makeCardHTML(p, extra) + (p.reason ? `<div class="small">Reason: ${esc(p.reason)}</div>` : "");

        if (!disabled) div.onclick = () => setSelectedModerated(p.userId);
        els.moderatedList.appendChild(div);
      }
    }

    async function fetchPlayers(){
      const url = els.playersApi.value.trim();
      if (!url) { setStatus("error", "Paste your /players URL."); return; }

      setStatus("loading", "Loading players...");
      try{
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        els.meta.textContent = `Updated: ${data.updatedAt || "?"} | Total Players: ${data.totalPlayers ?? (data.players ? data.players.length : 0)}`;
        activePlayers = Array.isArray(data.players) ? data.players : [];
        activePlayers.sort((a,b) => String(a.displayName || a.username).localeCompare(String(b.displayName || b.username)));

        if (selectedActiveUserId && !activePlayers.some(p => Number(p.userId) === Number(selectedActiveUserId))) {
          selectedActiveUserId = null;
        }
    async function fetchPlayersOnce(){
      const url = els.playersApi.value.trim();
      if (!url) throw new Error("Players API URL missing");
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();
      const players = Array.isArray(data.players) ? data.players : [];
      return { data, players };
    }

    async function verifyByPresence(userId, timeoutMs){
      const start = Date.now();
      while (Date.now() - start < timeoutMs){
        try{
          const { players } = await fetchPlayersOnce();
          const stillHere = players.some(p => Number(p.userId) === Number(userId));
          if (!stillHere) return { ok: true };
        } catch(e){
        }
        await new Promise(r => setTimeout(r, 1000));
      }
      return { ok: false, message: "TIME OUT" };
    }

      } catch(e){
        setStatus("error", "Failed: " + e.message);
        toast("err", "Refresh failed", e.message);
      }
    }

    async function fetchModerated(){
      try{
        const res = await fetch(MODERATED_ENDPOINT, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        moderatedUsers = Array.isArray(data.items) ? data.items : [];
        renderModerated();
        updateButtons();
      } catch(e){
        toast("err", "Moderated list failed", e.message);
      }
    }

    async function fetchHistory(){
      const res = await fetch(HISTORY_ENDPOINT, { cache: "no-store" });
      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();
      return Array.isArray(data.items) ? data.items : [];
    }

    function startButtonCooldown(btn, seconds, baseText){
      const until = Date.now() + (seconds * 1000);
      btn.disabled = true;

      const tick = () => {
        const left = Math.max(0, Math.ceil((until - Date.now()) / 1000));
        if (left > 0) {
          btn.textContent = `‚è≥ ${baseText} (${left}s)`;
          setTimeout(tick, 200);
        } else {
          btn.textContent = baseText;
          btn.disabled = false;
          updateButtons();
        }
      };
      tick();
    }

    function startRefreshCooldown(seconds){
      refreshCooldownUntil = Date.now() + (seconds * 1000);
      els.refresh.disabled = true;

      const tick = () => {
        const left = Math.max(0, Math.ceil((refreshCooldownUntil - Date.now()) / 1000));
        if (left > 0) {
          els.refresh.textContent = `‚è≥ Refresh (${left}s)`;
          refreshCooldownTimer = setTimeout(tick, 200);
        } else {
          els.refresh.textContent = "üîÑ Refresh";
          els.refresh.disabled = false;
          if (refreshCooldownTimer) clearTimeout(refreshCooldownTimer);
          refreshCooldownTimer = null;
          updateButtons();
        }
      };
      tick();
    }

    async function sendModeration(action, userId, reason, user){
      if (isStaff(userId)) { toast("err","Blocked","That user is STAFF."); return { ok:false }; }

      const adminKey = els.adminKey.value.trim();
      if (!adminKey) { toast("err","Missing key","Enter ADMIN_KEY first."); return { ok:false }; }

      const payload = { action, userId, by: getLoginUser() };
      if (reason) payload.reason = reason;

      const res = await fetch(MOD_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json", "x-admin-key": adminKey },
        body: JSON.stringify(payload)
      })
    async function enforceAndVerify(action, user, reason){
      const resp = await sendModeration(action, Number(user.userId), reason || "", user);
      if (!resp.ok) return { ok: false };

      if (action === "kick" || action === "ban"){
        const v = await verifyByPresence(Number(user.userId), 12000);
        return v.ok ? { ok: true } : { ok: false, timeout: true };
      }
      return { ok: true };
    }
);

      let body = null;
      try { body = await res.json(); } catch {}

      if (!res.ok) {
        toast("err","Request failed", (body && body.error) ? body.error : ("HTTP " + res.status));
        return { ok:false };
      }

      return { ok:true, id: body && body.id ? String(body.id) : "" };
    }

    async function waitForVerify(id, timeoutMs){
      const started = Date.now();
      while (Date.now() - started < timeoutMs) {
        try{
          const items = await fetchHistory();
          const item = items.find(x => String(x && x.id) === String(id));
          if (item && item.status) {
            if (item.status === "applied") return { ok:true, status:"applied" };
            if (item.status === "failed") return { ok:false, status:"failed" };
          }
        } catch {}
        await new Promise(r => setTimeout(r, 1000));
      }
      return { ok:false, status:"timeout" };
    }

    function getSelectedActive(){
      return activePlayers.find(p => Number(p.userId) === Number(selectedActiveUserId)) || null;
    }
    function getSelectedModerated(){
      return moderatedUsers.find(p => Number(p.userId) === Number(selectedModeratedUserId)) || null;
    }

    async function runModerationFlow(action, userId, reason){
      setVerifying(true, "Verifying with server...");
      const sent = await sendModeration(action, userId, reason);
      if (!sent.ok || !sent.id) { setVerifying(false); return; }

      const verified = await waitForVerify(sent.id, 20000);
      if (!verified.ok) {
        if (verified.status === "timeout") toast("err","ERROR: TIME OUT","Server did not verify in time.");
        else toast("err","Verification failed","The server reported failure.");
        setVerifying(false);
        return;
      }

      toast("ok", "Verified", `${action.toUpperCase()} applied`);
      await fetchModerated();
      setVerifying(false);
    }

    els.kick.onclick = async () => {
      const p = getSelectedActive();
      if (!p) return;

      beginVerifyLock();
      try {
        const v = await enforceAndVerify("kick", p, "");
        if (v.ok) {
          toast("ok", "Enforcement action approved", "");
          if ("kick" === "ban") { upsertModerated(p, ""); renderModerated(); }
          if ("kick" === "unban") { removeModerated(p.userId); selectedModeratedUserId = null; renderModerated(); }

          toast("err", "ERROR: TIME OUT", "");

    els.save.onclick = () => {
      if (els.save.disabled) return;
      startButtonCooldown(els.save, 3, "üíæ Save");
      localStorage.setItem("players_api_url", els.playersApi.value.trim());
      localStorage.setItem("admin_key_v1", els.adminKey.value.trim());
      toast("ok", "Saved", "API URL + Admin Key stored in this browser");
    };

    els.clearModerated.onclick = () => {
      if (els.clearModerated.disabled) return;
      startButtonCooldown(els.clearModerated, 3, "üßπ Clear Moderated List");
      if (!confirm("Clear moderated list (local only)?")) return;
      moderatedUsers = [];
      selectedModeratedUserId = null;
      renderModerated();
      updateButtons();
      toast("ok", "Cleared", "Moderated list cleared (local only)");
    };

    els.refresh.onclick = async () => {
      if (els.refresh.disabled) return;
      startRefreshCooldown(10);
      await fetchPlayers();
      await fetchModerated();
    };

    els.searchBox.addEventListener("input", () => { renderActive(); renderModerated(); updateButtons(); });
    els.clearSearch.onclick = () => {
      if (els.clearSearch.disabled) return;
      startButtonCooldown(els.clearSearch, 3, "‚úñ Clear Search");
      els.searchBox.value="";
      renderActive(); renderModerated(); updateButtons();
    };

    function initPanel(){
      const savedApi = localStorage.getItem("players_api_url");
      const savedAdmin = localStorage.getItem("admin_key_v1");
      els.playersApi.value = savedApi || "https://panel.sixteysevenharry.workers.dev/players";
      if (savedAdmin) els.adminKey.value = savedAdmin;

      setStatus("ok", "Ready");
      els.meta.textContent = "Press Refresh to load players.";
      fetchModerated();
      renderActive();
      renderModerated();
      updateButtons();
    }

    if (isLoggedIn()){
      showApp();
      initPanel();
