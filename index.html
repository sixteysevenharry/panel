<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roblox Panel</title>
  <style>
    :root{
      --bg:#f7f7fb;
      --surface:#ffffff;
      --surface2:#fbfbfd;
      --text:#111318;
      --muted:#5c6370;
      --border:#e6e8ee;
      --border2:#d9dde6;
      --ring:#111318;
      --btn:#ffffff;
      --btnText:#111318;
      --btnBorder:#d9dde6;
      --btnHover:#f3f4f7;
      --danger:#b00020;
      --ok:#0b7a3b;

      --radius:16px;
      --radius2:14px;
      --shadow: 0 10px 30px rgba(17,19,24,.08);
      --focus: 0 0 0 4px rgba(17,19,24,.12);
    }

    [data-theme="dark"]{
      --bg:#0c0f14;
      --surface:#121722;
      --surface2:#0f1420;
      --text:#e9edf6;
      --muted:#a9b2c3;
      --border:#202a3a;
      --border2:#2a3750;
      --ring:#e9edf6;
      --btn:#141b29;
      --btnText:#e9edf6;
      --btnBorder:#2a3750;
      --btnHover:#1a2436;
      --danger:#ff4d6d;
      --ok:#3ddc84;

      --shadow: 0 14px 40px rgba(0,0,0,.45);
      --focus: 0 0 0 4px rgba(233,237,246,.16);
    }

    *{box-sizing:border-box}
    body{
      font-family:system-ui,Arial;
      margin:0;
      color:var(--text);
      background:var(--bg);
      transition: background .25s ease, color .25s ease;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:24px;
    }

    .app{ width:min(1300px, 100%); margin:0 auto; }

    .top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }

    h1{
      margin:0;
      font-size:34px;
      letter-spacing:-.5px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .pillStatus{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(255,255,255,.6);
      backdrop-filter: blur(8px);
    }
    [data-theme="dark"] .pillStatus{background:rgba(18,23,34,.6)}
    .dot{ width:8px;height:8px;border-radius:50%; background:var(--muted); }
    .dot.ok{background:var(--ok)}
    .dot.err{background:var(--danger)}
    .dot.load{background:var(--muted); animation:pulse 1.2s ease-in-out infinite}
    @keyframes pulse{0%,100%{opacity:.35}50%{opacity:1}}

    .toolbar{display:flex;align-items:center;gap:10px;flex-wrap:wrap}

    .seg{
      display:flex;
      border:1px solid var(--border);
      border-radius:999px;
      overflow:hidden;
      background:var(--surface);
      box-shadow: var(--shadow);
    }
    .seg button{
      border:0;
      border-right:1px solid var(--border);
      border-radius:0;
      padding:8px 10px;
      background:transparent;
      color:var(--muted);
    }
    .seg button:last-child{border-right:0}
    .seg button[aria-pressed="true"]{
      background:var(--btnHover);
      color:var(--text);
    }

    .row{
      display:flex;
      align-items:flex-end;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .field{min-width:280px;flex:1 1 280px}
    .label{font-size:12px;opacity:.9;margin-bottom:6px;color:var(--muted)}
    .small{font-size:12px;opacity:.88;color:var(--muted)}
    .error{color:var(--danger);opacity:1}

    input{
      width:100%;
      padding:11px 12px;
      border:1px solid var(--border2);
      border-radius:12px;
      background:var(--surface);
      color:var(--text);
      transition: border-color .15s ease, box-shadow .15s ease, background .2s ease;
      outline:none;
    }
    input:focus{box-shadow:var(--focus);border-color:var(--border2)}

    button{
      padding:10px 12px;
      border:1px solid var(--btnBorder);
      border-radius:12px;
      background:var(--btn);
      color:var(--btnText);
      cursor:pointer;
      transition: transform .12s ease, background .15s ease, border-color .15s ease, opacity .15s ease;
      outline:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    button:hover{background:var(--btnHover)}
    button:active{transform:translateY(1px)}
    button:disabled{opacity:.45;cursor:not-allowed;transform:none}
    .btns{display:flex;gap:10px;flex-wrap:wrap}
    .ghostBtn{ border:1px solid var(--border); background:transparent; }
    .ghostBtn:hover{background:var(--btnHover)}

    .grid3{
      display:grid;
      grid-template-columns: 1fr 1.2fr 1.2fr;
      gap:18px;
      margin-top:18px;
    }
    @media (max-width: 1100px){ .grid3{grid-template-columns:1fr} }

    .col{
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
      background:var(--surface);
      box-shadow: var(--shadow);
    }

    .colTitle{
      font-size:18px;
      margin:0 0 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .countPill{
      font-size:12px;
      opacity:.9;
      padding:4px 8px;
      border:1px solid var(--border);
      border-radius:999px;
      color:var(--muted);
      background:var(--surface2);
    }

    .scroll{
      height:460px;
      overflow:auto;
      border-top:1px solid var(--border);
      padding-top:12px;
      padding-right:6px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px 14px;
      margin:10px 0;
      cursor:pointer;
      user-select:none;
      background:linear-gradient(180deg, var(--surface) 0%, var(--surface2) 100%);
      transition: transform .15s ease, border-color .15s ease, background .2s ease;
      transform: translateZ(0);
    }
    .card:hover{border-color:var(--border2);transform:translateY(-1px)}
    .selected{outline:3px solid var(--ring);outline-offset:0;transform:translateY(-1px) scale(1.01)}

    .pill{
      display:inline-block;
      padding:3px 8px;
      border:1px solid var(--border);
      border-radius:999px;
      margin-left:8px;
      font-size:12px;
      color:var(--muted);
      background:var(--surface2);
      vertical-align:middle;
    }

    .pillDanger{border-color:rgba(176,0,32,.35)}
    [data-theme="dark"] .pillDanger{border-color:rgba(255,77,109,.35)}
    .pillOk{border-color:rgba(11,122,59,.35)}
    [data-theme="dark"] .pillOk{border-color:rgba(61,220,132,.35)}

    .overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(8px);
      z-index:9998;
    }
    [data-theme="dark"] .overlay{ background: rgba(0,0,0,.55); }

    .loginCard{
      width:min(520px, 100%);
      border:1px solid var(--border);
      border-radius:18px;
      background:var(--surface);
      box-shadow: var(--shadow);
      padding:18px;
    }

    .toastWrap{
      position:fixed;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:9999;
      pointer-events:none;
      display:flex;
      flex-direction:column;
      gap:8px;
      width:min(560px, calc(100% - 24px));
    }
    .toast{
      pointer-events:auto;
      border:1px solid var(--border);
      background:rgba(255,255,255,.72);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border-radius:14px;
      padding:10px 12px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    [data-theme="dark"] .toast{background:rgba(18,23,34,.72)}
    .toast .tTitle{font-weight:700}
    .toast .tBody{font-size:12px;color:var(--muted);margin-top:2px}
    .toast .x{border:0;background:transparent;padding:4px 6px;border-radius:10px}
    .toast .x:hover{background:var(--btnHover)}
  </style>
</head>

<body>
  <div class="app" id="app" style="display:none">
    <div class="top">
      <h1>
        Roblox Panel
        <span class="pillStatus" title="Live status">
          <span class="dot" id="statusDot"></span>
          <span class="small" id="status"></span>
        </span>
      </h1>

      <div class="toolbar">
        <div class="seg" role="group" aria-label="Theme">
          <button id="themeLight" type="button" aria-pressed="false" title="Light">‚òÄÔ∏è</button>
          <button id="themeDark" type="button" aria-pressed="true" title="Dark">üåô</button>
          <button id="themeAuto" type="button" aria-pressed="false" title="Auto">üñ•Ô∏è</button>
        </div>
        <button id="logout" type="button" class="ghostBtn" title="Log out">üö™ Logout</button>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <div class="label">Worker Base URL</div>
        <input id="workerBase" placeholder="https://panel.sixteysevenharry.workers.dev" />
      </div>
      <div class="field">
        <div class="label">Admin Key</div>
        <input id="adminKey" placeholder="ADMIN_KEY (stored in your browser)" />
      </div>

      <div class="btns" style="margin-top:18px">
        <button id="save" type="button">üíæ Save</button>
        <button id="refresh" type="button">üîÑ Refresh</button>
      </div>
    </div>

    <div class="small" id="meta" style="margin-top:10px">Press Refresh to load servers + players + moderation history.</div>

    <div class="grid3">
      <div class="col">
        <div class="colTitle">
          <span>Servers</span>
          <span class="countPill" id="serverCount">0</span>
        </div>
        <div class="field" style="margin-top:10px">
          <div class="label">Search Servers</div>
          <input id="serverSearch" placeholder="Search by placeId or jobId..." />
        </div>
        <div class="scroll" id="serverList"></div>
      </div>

      <div class="col">
        <div class="colTitle">
          <span>Players in Selected Server</span>
          <span class="countPill" id="playerCount">0</span>
        </div>
        <div class="field" style="margin-top:10px">
          <div class="label">Search Players</div>
          <input id="playerSearch" placeholder="Search by name, userId, team..." />
        </div>
        <div class="scroll" id="playerList"></div>

        <div class="btns" style="margin-top:12px">
          <button id="kick" type="button">üë¢ Kick</button>
          <button id="kickReason" type="button">üìù Kick Reason</button>
          <button id="ban" type="button">‚õî Ban</button>
          <button id="banReason" type="button">üßæ Ban Reason</button>
        </div>
      </div>

      <div class="col">
        <div class="colTitle">
          <span>Moderation History (Shared)</span>
          <span class="countPill" id="historyCount">0</span>
        </div>
        <div class="field" style="margin-top:10px">
          <div class="label">Search History</div>
          <input id="historySearch" placeholder="Search by userId / action / reason / by..." />
        </div>
        <div class="scroll" id="historyList"></div>

        <div class="btns" style="margin-top:12px">
          <button id="unban" type="button">‚úÖ Unban Selected History User</button>
          <button id="unbanReason" type="button">üóíÔ∏è Unban Note</button>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay" id="loginOverlay" style="display:none">
    <div class="loginCard">
      <h2 style="margin:0 0 8px;font-size:22px">Panel Login</h2>
      <p class="small" style="margin:0 0 14px">Enter your panel username to continue.</p>

      <div class="row" style="margin-top:0">
        <div class="field">
          <div class="label">Username</div>
          <input id="loginUser" placeholder="e.g. Username" autocomplete="off" />
        </div>
        <button id="loginBtn" type="button">üîì Login</button>
      </div>

      <div class="small error" id="loginStatus" style="margin-top:10px"></div>
    </div>
  </div>

  <div class="toastWrap" id="toasts"></div>

  <script>
    const ALLOWED_USERNAMES = new Set(["eagla","nebula","specimen","arrow","damage","caprie"]);
    const STAFF_IDS = new Set([8007453710,4976035348,154251360,9930928180,485280430]);

    const els = {
      app: document.getElementById("app"),
      loginOverlay: document.getElementById("loginOverlay"),
      loginUser: document.getElementById("loginUser"),
      loginBtn: document.getElementById("loginBtn"),
      loginStatus: document.getElementById("loginStatus"),
      logout: document.getElementById("logout"),

      status: document.getElementById("status"),
      statusDot: document.getElementById("statusDot"),
      meta: document.getElementById("meta"),

      workerBase: document.getElementById("workerBase"),
      adminKey: document.getElementById("adminKey"),
      save: document.getElementById("save"),
      refresh: document.getElementById("refresh"),

      serverCount: document.getElementById("serverCount"),
      serverSearch: document.getElementById("serverSearch"),
      serverList: document.getElementById("serverList"),

      playerCount: document.getElementById("playerCount"),
      playerSearch: document.getElementById("playerSearch"),
      playerList: document.getElementById("playerList"),

      historyCount: document.getElementById("historyCount"),
      historySearch: document.getElementById("historySearch"),
      historyList: document.getElementById("historyList"),

      kick: document.getElementById("kick"),
      kickReason: document.getElementById("kickReason"),
      ban: document.getElementById("ban"),
      banReason: document.getElementById("banReason"),
      unban: document.getElementById("unban"),
      unbanReason: document.getElementById("unbanReason"),

      themeLight: document.getElementById("themeLight"),
      themeDark: document.getElementById("themeDark"),
      themeAuto: document.getElementById("themeAuto"),

      toasts: document.getElementById("toasts"),
    };

    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    function toast(kind, title, body){
      const div = document.createElement("div");
      div.className = "toast " + (kind || "");
      div.innerHTML = `
        <div>
          <div class="tTitle">${esc(title || "")}</div>
          ${body ? `<div class="tBody">${esc(body)}</div>` : ""}
        </div>
        <button class="x" type="button" aria-label="Close">‚úï</button>
      `;
      div.querySelector(".x").onclick = () => div.remove();
      els.toasts.appendChild(div);
      setTimeout(() => { if (div.isConnected) div.remove(); }, 3200);
    }

    function setStatus(state, text){
      els.status.textContent = text || "";
      els.status.className = "small" + (state === "error" ? " error" : "");
      els.statusDot.className = "dot" + (state === "ok" ? " ok" : state === "error" ? " err" : " load");
    }

    function applyTheme(mode){
      localStorage.setItem("panel_theme_mode", mode);
      els.themeLight.setAttribute("aria-pressed", mode === "light");
      els.themeDark.setAttribute("aria-pressed", mode === "dark");
      els.themeAuto.setAttribute("aria-pressed", mode === "auto");
      if (mode === "auto"){
        document.documentElement.removeAttribute("data-theme");
        return;
      }
      document.documentElement.setAttribute("data-theme", mode);
    }

    const savedTheme = localStorage.getItem("panel_theme_mode") || "dark";
    applyTheme(savedTheme);
    els.themeLight.onclick = () => applyTheme("light");
    els.themeDark.onclick = () => applyTheme("dark");
    els.themeAuto.onclick = () => applyTheme("auto");

    function normalizeUser(s){ return String(s || "").trim().toLowerCase(); }
    function isLoggedIn(){ return localStorage.getItem("panel_logged_in") === "1"; }
    function setLoggedIn(username){
      localStorage.setItem("panel_logged_in", "1");
      localStorage.setItem("panel_login_user", String(username || ""));
    }
    function clearLoggedIn(){
      localStorage.removeItem("panel_logged_in");
      localStorage.removeItem("panel_login_user");
    }

    function showLogin(){
      els.app.style.display = "none";
      els.loginOverlay.style.display = "flex";
      els.loginStatus.textContent = "";
      els.loginUser.value = "";
      els.loginUser.focus();
    }
    function showApp(){
      els.loginOverlay.style.display = "none";
      els.app.style.display = "block";
    }

    function attemptLogin(){
      const u = normalizeUser(els.loginUser.value);
      if (!u){
        els.loginStatus.textContent = "Enter a username.";
        return;
      }
      if (!ALLOWED_USERNAMES.has(u)){
        els.loginStatus.textContent = "Invalid username.";
        toast("err", "Login denied", "That username is not allowed");
        return;
      }
      setLoggedIn(u);
      toast("ok", "Logged in", "Welcome");
      showApp();
      initPanel();
    }

    els.loginBtn.onclick = attemptLogin;
    els.loginUser.addEventListener("keydown", (e) => {
      if (e.key === "Enter") attemptLogin();
    });

    els.logout.onclick = () => {
      if (!confirm("Log out?")) return;
      clearLoggedIn();
      toast("ok", "Logged out", "");
      showLogin();
    };

    function isStaff(userId){ return STAFF_IDS.has(Number(userId)); }

    // Cooldowns
    let refreshCooldownUntil = 0;
    let refreshCooldownTimer = null;

    const __btnOriginalText = new WeakMap();
    function startButtonCooldown(btn, seconds){
      if (!btn || btn.disabled) return false;
      const original = btn.textContent;
      __btnOriginalText.set(btn, original);
      btn.disabled = true;
      const until = Date.now() + (seconds * 1000);

      const tick = () => {
        const left = Math.max(0, Math.ceil((until - Date.now()) / 1000));
        if (left > 0) {
          btn.textContent = `‚è≥ (${left}s)`;
          setTimeout(tick, 250);
        } else {
          btn.textContent = __btnOriginalText.get(btn) || original;
          btn.disabled = false;
          __btnOriginalText.delete(btn);
          updateButtons();
        }
      };
      tick();
      return true;
    }

    function startRefreshCooldown(seconds){
      refreshCooldownUntil = Date.now() + (seconds * 1000);
      els.refresh.disabled = true;
      const original = "üîÑ Refresh";

      const tick = () => {
        const left = Math.max(0, Math.ceil((refreshCooldownUntil - Date.now()) / 1000));
        if (left > 0) {
          els.refresh.textContent = `‚è≥ Refresh (${left}s)`;
          refreshCooldownTimer = setTimeout(tick, 250);
        } else {
          els.refresh.textContent = original;
          els.refresh.disabled = false;
          if (refreshCooldownTimer) clearTimeout(refreshCooldownTimer);
          refreshCooldownTimer = null;
          updateButtons();
        }
      };
      tick();
    }

    // Data
    let servers = [];
    let selectedServerKey = null;

    let players = [];
    let selectedPlayerUserId = null;

    let history = [];
    let selectedHistoryUserId = null;

    function base(){
      const wb = els.workerBase.value.trim().replace(/\/+$/, "");
      return wb || "https://panel.sixteysevenharry.workers.dev";
    }

    function endpoints(){
      const b = base();
      return {
        servers: b + "/servers",
        players: b + "/players",
        moderate: b + "/admin/moderate",
        history: b + "/admin/history"
      };
    }

    function fmtAgo(ms){
      if (!ms) return "‚Äî";
      const s = Math.max(0, Math.floor((Date.now() - ms)/1000));
      if (s < 60) return s + "s ago";
      const m = Math.floor(s/60);
      if (m < 60) return m + "m ago";
      const h = Math.floor(m/60);
      return h + "h ago";
    }

    function renderServers(){
      els.serverList.innerHTML = "";
      const q = (els.serverSearch.value || "").trim().toLowerCase();

      const list = servers.filter(s => {
        if (!q) return true;
        return (String(s.placeId) + " " + String(s.jobId) + " " + String(s.serverKey)).toLowerCase().includes(q);
      });

      els.serverCount.textContent = String(list.length || 0);

      if (!list.length){
        els.serverList.innerHTML = "<div class='small'>No servers.</div>";
        return;
      }

      for (const s of list){
        const div = document.createElement("div");
        div.className = "card" + (s.serverKey === selectedServerKey ? " selected" : "");
        div.innerHTML = `
          <div>
            <b>Server</b>
            <span class="pill">Players: ${Number(s.playerCount||0)}</span>
          </div>
          <div class="small">PlaceId: ${Number(s.placeId||0)} ‚Ä¢ Updated: ${esc(fmtAgo(s.updatedAt))}</div>
          <div class="small">JobId: ${esc(String(s.jobId||""))}</div>
        `;
        div.onclick = () => {
          selectedServerKey = s.serverKey;
          selectedPlayerUserId = null;
          renderServers();
          renderPlayers();
          updateButtons();
          els.meta.textContent = `Selected server: PlaceId ${s.placeId} | JobId ${s.jobId}`;
        };
        els.serverList.appendChild(div);
      }
    }

    function renderPlayers(){
      els.playerList.innerHTML = "";
      const q = (els.playerSearch.value || "").trim().toLowerCase();

      const list = players.filter(p => {
        if (!q) return true;
        const t = (
          String(p.displayName||"") + " " +
          String(p.username||"") + " " +
          String(p.team||"") + " " +
          String(p.userId||"")
        ).toLowerCase();
        return t.includes(q);
      });

      els.playerCount.textContent = String(list.length || 0);

      if (!selectedServerKey){
        els.playerList.innerHTML = "<div class='small'>Select a server to view players.</div>";
        return;
      }
      if (!list.length){
        els.playerList.innerHTML = "<div class='small'>No players in this server.</div>";
        return;
      }

      for (const p of list){
        const staff = isStaff(p.userId);
        const div = document.createElement("div");
        div.className = "card" + (Number(p.userId) === Number(selectedPlayerUserId) ? " selected" : "");
        div.innerHTML = `
          <div>
            <b>${esc(p.displayName || p.username || "Unknown")}</b>
            <span class="small">(@${esc(p.username||"")})</span>
            ${p.team ? `<span class="pill">${esc(p.team)}</span>` : ""}
            ${staff ? `<span class="pill">STAFF</span>` : ""}
          </div>
          <div class="small">UserId: ${Number(p.userId)||""} ‚Ä¢ PlaceId: ${Number(p.placeId)||""}</div>
        `;
        div.onclick = () => {
          selectedPlayerUserId = Number(p.userId);
          selectedHistoryUserId = null;
          renderPlayers();
          renderHistory();
          updateButtons();
        };
        els.playerList.appendChild(div);
      }
    }

    function renderHistory(){
      els.historyList.innerHTML = "";
      const q = (els.historySearch.value || "").trim().toLowerCase();

      const list = history.filter(h => {
        if (!q) return true;
        return (
          String(h.userId||"") + " " +
          String(h.action||"") + " " +
          String(h.reason||"") + " " +
          String(h.by||"")
        ).toLowerCase().includes(q);
      });

      els.historyCount.textContent = String(list.length || 0);

      if (!list.length){
        els.historyList.innerHTML = "<div class='small'>No history yet.</div>";
        return;
      }

      for (const h of list){
        const div = document.createElement("div");
        div.className = "card" + (Number(h.userId) === Number(selectedHistoryUserId) ? " selected" : "");
        const pillClass = h.action === "ban" ? "pill pillDanger" : (h.action === "unban" ? "pill pillOk" : "pill");
        const who = h.by ? String(h.by) : "Unknown";
        div.innerHTML = `
          <div>
            <b>${esc(String(h.action||"action").toUpperCase())}</b>
            <span class="${pillClass}">UserId: ${Number(h.userId)||""}</span>
            <span class="pill">By: ${esc(who)}</span>
          </div>
          <div class="small">${esc(h.atIso || "")}</div>
          ${h.reason ? `<div class="small">Reason: ${esc(h.reason)}</div>` : ""}
        `;
        div.onclick = () => {
          selectedHistoryUserId = Number(h.userId);
          selectedPlayerUserId = null;
          renderPlayers();
          renderHistory();
          updateButtons();
        };
        els.historyList.appendChild(div);
      }
    }

    function updateButtons(){
      const playerSelected = Number.isFinite(selectedPlayerUserId) && selectedPlayerUserId !== null;
      const histSelected = Number.isFinite(selectedHistoryUserId) && selectedHistoryUserId !== null;

      const playerIsStaff = playerSelected && isStaff(selectedPlayerUserId);

      els.kick.disabled = !playerSelected || playerIsStaff;
      els.kickReason.disabled = !playerSelected || playerIsStaff;
      els.ban.disabled = !playerSelected || playerIsStaff;
      els.banReason.disabled = !playerSelected || playerIsStaff;

      els.unban.disabled = !histSelected;
      els.unbanReason.disabled = !histSelected;

      if (refreshCooldownTimer) els.refresh.disabled = true;
    }

    async function fetchServers(){
      const ep = endpoints();
      const res = await fetch(ep.servers, { cache:"no-store" });
      if (!res.ok) throw new Error("Servers HTTP " + res.status);
      const data = await res.json();
      servers = Array.isArray(data.servers) ? data.servers : [];
      if (selectedServerKey && !servers.some(s => s.serverKey === selectedServerKey)){
        selectedServerKey = null;
        players = [];
        selectedPlayerUserId = null;
      }
      renderServers();
    }

    async function fetchPlayersForSelectedServer(){
      if (!selectedServerKey){
        players = [];
        renderPlayers();
        return;
      }
      const ep = endpoints();
      const url = ep.players + "?serverKey=" + encodeURIComponent(selectedServerKey);
      const res = await fetch(url, { cache:"no-store" });
      if (!res.ok) throw new Error("Players HTTP " + res.status);
      const data = await res.json();
      players = Array.isArray(data.players) ? data.players : [];
      renderPlayers();
    }

    async function fetchHistory(){
      const ep = endpoints();
      const key = els.adminKey.value.trim();
      if (!key) {
        history = [];
        renderHistory();
        return;
      }
      const res = await fetch(ep.history, {
        method:"GET",
        headers: { "x-admin-key": key },
        cache:"no-store"
      });
      if (!res.ok) throw new Error("History HTTP " + res.status);
      const data = await res.json();
      history = Array.isArray(data.history) ? data.history : [];
      renderHistory();
    }

    async function sendModeration(action, userId, reason){
      if (isStaff(userId)) {
        alert("That user is marked as STAFF and cannot be moderated from this panel.");
        return { ok:false };
      }
      const key = els.adminKey.value.trim();
      if (!key) { alert("Enter ADMIN_KEY first."); return { ok:false }; }

      const by = localStorage.getItem("panel_login_user") || "";
      const payload = { action, userId, reason: reason || "", by };

      const ep = endpoints();
      const res = await fetch(ep.moderate, {
        method:"POST",
        headers: {
          "Content-Type":"application/json",
          "x-admin-key": key
        },
        body: JSON.stringify(payload)
      });

      let body = null;
      try { body = await res.json(); } catch {}
      if (!res.ok){
        alert((body && body.error) ? body.error : ("Request failed: HTTP " + res.status));
        return { ok:false };
      }
      return { ok:true, by };
    }

    // Search inputs
    els.serverSearch.addEventListener("input", renderServers);
    els.playerSearch.addEventListener("input", renderPlayers);
    els.historySearch.addEventListener("input", renderHistory);

    // Buttons (3s cooldown except refresh)
    els.save.onclick = () => {
      if (!startButtonCooldown(els.save, 3)) return;
      localStorage.setItem("worker_base_v1", els.workerBase.value.trim());
      localStorage.setItem("admin_key_v1", els.adminKey.value.trim());
      toast("ok", "Saved", "Worker base + admin key stored in this browser");
      setStatus("ok","Saved");
    };

    els.refresh.onclick = async () => {
      if (els.refresh.disabled) return;
      startRefreshCooldown(10);

      setStatus("loading","Loading...");
      try{
        await fetchServers();
        await fetchPlayersForSelectedServer();
        await fetchHistory();
        setStatus("ok","OK");
        toast("ok","Refreshed","Servers + players + history updated");
        updateButtons();
      } catch(e){
        setStatus("error","Failed: " + e.message);
        toast("err","Refresh failed", e.message);
      }
    };

    function getSelectedPlayer(){
      return players.find(p => Number(p.userId) === Number(selectedPlayerUserId)) || null;
    }

    els.kick.onclick = async () => {
      const p = getSelectedPlayer();
      if (!p) return;
      const who = localStorage.getItem("panel_login_user") || "Unknown";
      if (!confirm(`Kick ${p.displayName || p.username} (${p.userId})?\nBy: ${who}`)) return;
      if (!startButtonCooldown(els.kick, 3)) return;
      const ok = await sendModeration("kick", p.userId, "");
      if (ok.ok) toast("ok","Kick sent", `UserId: ${p.userId} ‚Ä¢ By: ${ok.by || who}`);
    };

    els.kickReason.onclick = async () => {
      const p = getSelectedPlayer();
      if (!p) return;
      const r = prompt("Kick reason?") || "";
      const who = localStorage.getItem("panel_login_user") || "Unknown";
      if (!confirm(`Kick ${p.displayName || p.username} (${p.userId})?\nBy: ${who}`)) return;
      if (!startButtonCooldown(els.kickReason, 3)) return;
      const ok = await sendModeration("kick", p.userId, r);
      if (ok.ok) toast("ok","Kick sent", `By: ${ok.by || who}${r ? " ‚Ä¢ Reason: " + r : ""}`);
    };

    els.ban.onclick = async () => {
      const p = getSelectedPlayer();
      if (!p) return;
      const who = localStorage.getItem("panel_login_user") || "Unknown";
      if (!confirm(`Ban ${p.displayName || p.username} (${p.userId})?\nBy: ${who}`)) return;
      if (!startButtonCooldown(els.ban, 3)) return;
      const ok = await sendModeration("ban", p.userId, "");
      if (ok.ok) toast("ok","Ban sent", `UserId: ${p.userId} ‚Ä¢ By: ${ok.by || who}`);
    };

    els.banReason.onclick = async () => {
      const p = getSelectedPlayer();
      if (!p) return;
      const r = prompt("Ban reason?") || "";
      const who = localStorage.getItem("panel_login_user") || "Unknown";
      if (!confirm(`Ban ${p.displayName || p.username} (${p.userId})?\nBy: ${who}`)) return;
      if (!startButtonCooldown(els.banReason, 3)) return;
      const ok = await sendModeration("ban", p.userId, r);
      if (ok.ok) toast("ok","Ban sent", `By: ${ok.by || who}${r ? " ‚Ä¢ Reason: " + r : ""}`);
    };

    els.unban.onclick = async () => {
      if (!Number.isFinite(selectedHistoryUserId) || selectedHistoryUserId === null) return;
      const uid = Number(selectedHistoryUserId);
      const who = localStorage.getItem("panel_login_user") || "Unknown";
      if (!confirm(`Unban UserId ${uid}?\nBy: ${who}`)) return;
      if (!startButtonCooldown(els.unban, 3)) return;
      const ok = await sendModeration("unban", uid, "");
      if (ok.ok) toast("ok","Unban sent", `UserId: ${uid} ‚Ä¢ By: ${ok.by || who}`);
    };

    els.unbanReason.onclick = async () => {
      if (!Number.isFinite(selectedHistoryUserId) || selectedHistoryUserId === null) return;
      const uid = Number(selectedHistoryUserId);
      const r = prompt("Unban note?") || "";
      const who = localStorage.getItem("panel_login_user") || "Unknown";
      if (!confirm(`Unban UserId ${uid}?\nBy: ${who}`)) return;
      if (!startButtonCooldown(els.unbanReason, 3)) return;
      const ok = await sendModeration("unban", uid, r);
      if (ok.ok) toast("ok","Unban sent", `By: ${ok.by || who}${r ? " ‚Ä¢ Note: " + r : ""}`);
    };

    function initPanel(){
      const wb = localStorage.getItem("worker_base_v1");
      const ak = localStorage.getItem("admin_key_v1");
      els.workerBase.value = wb || "https://panel.sixteysevenharry.workers.dev";
      if (ak) els.adminKey.value = ak;

      servers = [];
      players = [];
      history = [];
      selectedServerKey = null;
      selectedPlayerUserId = null;
      selectedHistoryUserId = null;

      renderServers();
      renderPlayers();
      renderHistory();
      updateButtons();
      setStatus("ok","Ready (press Refresh)");
    }

    if (isLoggedIn()){
      showApp();
      initPanel();
    } else {
      showLogin();
    }
  </script>
</body>
</html>
