<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Group Members</title>
  <style>
    :root{
      --bg:#f7f7fb; --surface:#ffffff; --surface2:#fbfbfd;
      --text:#111318; --muted:#5c6370;
      --border:#e6e8ee; --border2:#d9dde6; --ring:#111318;
      --btn:#ffffff; --btnText:#111318; --btnBorder:#d9dde6; --btnHover:#f3f4f7;
      --danger:#b00020; --ok:#0b7a3b;
      --radius:16px; --radius2:14px;
      --shadow: 0 10px 30px rgba(17,19,24,.08);
      --focus: 0 0 0 4px rgba(17,19,24,.12);
    }
    [data-theme="dark"]{
      --bg:#0c0f14; --surface:#121722; --surface2:#0f1420;
      --text:#e9edf6; --muted:#a9b2c3;
      --border:#202a3a; --border2:#2a3750; --ring:#e9edf6;
      --btn:#141b29; --btnText:#e9edf6; --btnBorder:#2a3750; --btnHover:#1a2436;
      --danger:#ff4d6d; --ok:#3ddc84;
      --shadow: 0 14px 40px rgba(0,0,0,.45);
      --focus: 0 0 0 4px rgba(233,237,246,.16);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      padding-bottom: 74px;
    }

    .wrap{ max-width: 980px; margin: 0 auto; padding: 18px 16px 28px; }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
      margin-bottom: 14px;
    }

    .titleBox{ display:flex; flex-direction:column; gap:6px; min-width:260px; }
    .title{ font-weight: 900; font-size: 22px; letter-spacing: -.02em; }
    .sub{ color: var(--muted); font-size: 13px; }

    .toolbar{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }

    .seg{
      display:flex;
      border:1px solid var(--border);
      border-radius:999px;
      overflow:hidden;
      background:var(--surface);
      box-shadow: var(--shadow);
    }
    .seg button{
      border:0;
      border-right:1px solid var(--border);
      border-radius:0;
      padding:8px 10px;
      background:transparent;
      color:var(--muted);
      cursor:pointer;
      min-width: 42px;
    }
    .seg button:last-child{border-right:0}
    .seg button:hover{background:var(--btnHover); color:var(--text)}
    .seg button[aria-pressed="true"]{background:var(--btnHover); color:var(--text)}

    .btn{
      border:1px solid var(--btnBorder);
      background: var(--btn);
      color: var(--btnText);
      border-radius: 14px;
      padding: 10px 12px;
      cursor:pointer;
      box-shadow: var(--shadow);
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight: 800;
    }
    .btn:hover{ background: var(--btnHover); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    .card{
      border:1px solid var(--border);
      background: var(--surface);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .listHead{
      padding: 14px 14px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
      background: var(--surface2);
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--surface);
      font-weight: 900;
    }
    .pill .muted{ color: var(--muted); font-weight: 700; }

    .status{ padding: 12px 14px; color: var(--muted); font-size: 13px; border-bottom:1px solid var(--border); background: var(--surface); }

    .list{ padding: 12px; }

    .memberCard{
      display:flex;
      align-items:center;
      gap: 14px;
      padding: 14px 14px;
      border: 1px solid var(--border);
      background: var(--surface2);
      border-radius: 14px;
      margin-bottom: 12px;
    }
    .avatar{
      width: 58px;
      height: 58px;
      border-radius: 14px;
      flex: 0 0 auto;
      background: rgba(255,255,255,.08);
      border: 1px solid var(--border2);
      object-fit: cover;
    }
    .mText{ display:flex; flex-direction:column; min-width:0; }
    .mDN{
      font-weight: 900;
      color: var(--text);
      font-size: 16px;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60vw;
    }
    .mUN{
      margin-top: 4px;
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60vw;
    }
    .mID{
      margin-top: 6px;
      color: var(--muted);
      font-size: 12.5px;
      opacity: .9;
    }

    /* ===== Page nav ===== */
    .pageNav{
      position: fixed;
      left: 0; right: 0; bottom: 14px;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 9998;
    }
    .pageNav .navWrap{
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border: 1px solid var(--border2);
      background: var(--surface);
      border-radius: 999px;
      box-shadow: var(--shadow);
    }
    .pageNav a, .pageNav span{ font-size: 14px; color: var(--text); }
    .pageNav a{
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 12px;
      border: 1px solid var(--border2);
      background: var(--btn);
    }
    .pageNav a:hover{ background: var(--btnHover); }
    .pageNav a.disabled{ pointer-events: none; opacity: .45; }
    .pageNav .num{ min-width: 24px; text-align: center; font-weight: 900; }

    /* ===== Styled tooltips ===== */
    .uiTip{
      position: fixed;
      z-index: 999999;
      max-width: 340px;
      padding: 10px 12px;
      border: 1px solid var(--border2);
      background: var(--surface);
      color: var(--text);
      border-radius: 12px;
      box-shadow: var(--shadow);
      font-size: 13px;
      line-height: 1.25;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity .12s ease, transform .12s ease;
      pointer-events: none;
      user-select: none;
      white-space: normal;
    }
    .uiTip.show{ opacity: 1; transform: translateY(0); }
    .uiTip .tTitle{ font-weight: 900; margin: 0 0 6px 0; font-size: 13px; }
    .uiTip .tBody{ margin: 0; color: var(--muted); font-size: 12.5px; }

    /* ===== Config mini modal ===== */
    .modalBackdrop{
      position: fixed; inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 18px;
    }
    .modalBackdrop.show{ display:flex; }
    .modal{
      width: min(560px, 100%);
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHead{ padding: 14px 14px; border-bottom:1px solid var(--border); font-weight: 900; }
    .modalBody{ padding: 14px; color: var(--muted); }
    .field{ display:flex; flex-direction:column; gap:8px; margin-top: 10px; }
    .field input{
      border: 1px solid var(--border2);
      background: var(--surface2);
      color: var(--text);
      border-radius: 14px;
      padding: 12px 12px;
      outline: none;
    }
    .modalActions{ padding: 14px; border-top:1px solid var(--border); display:flex; justify-content:flex-end; gap:10px; }
    .ghost{
      border: 1px solid var(--btnBorder);
      background: var(--surface);
      color: var(--text);
      border-radius: 14px;
      padding: 10px 12px;
      cursor:pointer;
    }
    .ghost:hover{ background: var(--btnHover); }
  
    .edgeInfo{
      display:none;
      margin: 0 0 12px 0;
      padding: 12px 12px;
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: 14px;
      color: var(--muted);
      font-size: 13px;
    }
    .edgeInfo.show{display:block;}


    .pagerRow{
      display:none;
      margin: 6px 0 0 0;
      padding: 12px 0 2px;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .pagerRow.show{ display:flex; }
    .pageInfo{
      color: var(--muted);
      font-weight: 900;
      padding: 8px 10px;
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: 14px;
      min-width: 96px;
      text-align:center;
    }


.whoPfp{
  width:26px;height:26px;border-radius:999px;
  display:inline-block;object-fit:cover;
  border:1px solid var(--border2);
  background: var(--surface2);
  margin-right:8px;
  cursor:pointer;
  flex: 0 0 auto;
}


.listActions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
  justify-content:center;
  padding: 14px 10px 8px;
}

</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="titleBox">
        <div class="title" id="groupTitle">Group Members</div>
        <div class="sub">Press Refresh to update the list.</div>
      </div>

      <div class="toolbar">
        <div class="seg" role="group" aria-label="Theme">
          <button id="themeLight" type="button" aria-pressed="false" data-tip="THEME ‚Äî Light mode">‚òÄÔ∏è</button>
          <button id="themeDark" type="button" aria-pressed="true" data-tip="THEME ‚Äî Dark mode">üåô</button>
          <button id="themeAuto" type="button" aria-pressed="false" data-tip="THEME ‚Äî Follow system theme">üñ•Ô∏è</button>
        </div>
<span class="pillStatus" style="align-self:center">
          <img id="whoPfp" class="whoPfp" alt="" referrerpolicy="no-referrer" tabindex="0" data-tip="PROFILE ‚Äî Click to change your profile picture" />
          <span class="small">üë§</span>
          <span class="small" id="whoami">‚Äî</span>
        </span>

    <div class="card">

        </div>
      </div>
      <div class="status" id="status">Ready.</div>
      <div class="list" id="list">
        <div class="edgeInfo" id="oldestInfo"></div>
        <div id="membersMount"></div>
        <div class="edgeInfo" id="newestInfo"></div>
        <div class="pagerRow" id="pagerRow">
          <button class="btn" id="prevPageBtn">‚Üê Prev</button>
          <div class="pageInfo" id="pageInfo">Page 1</div>
          <button class="btn" id="nextPageBtn">Next page ‚Üí</button>

        <div class="listActions" id="listActions">

      </div>
    </div>
  </div>

  <div class="pageNav">
    <div class="navWrap">
      <a href="index.html" aria-label="Previous" data-tip="PAGE ‚Äî Back to panel">&lt;</a>
      <span class="num">2</span>
      <a href="#" class="disabled" aria-label="Next" data-tip="PAGE ‚Äî No more pages">&gt;</a>
    </div>
  </div>

  <div class="modalBackdrop" id="recentModal">
    <div class="modal">
      <div class="modalHead" id="recentTitle">Recent accounts</div>
      <div class="modalBody">
        <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:10px">
          <div class="pill"><span>Found</span> <span class="muted" id="recentCount">0</span></div>
          <button class="btn" id="copyRecentBtn">Copy IDs</button>
        </div>
        <div class="field">
          <label for="recentIds">User IDs (one per line)</label>
          <textarea id="recentIds" style="width:100%;min-height:220px;border:1px solid var(--border2);background:var(--surface2);color:var(--text);border-radius:14px;padding:12px;resize:vertical;"></textarea>
        </div>
      </div>
      <div class="modalActions">
        <button class="ghost" id="closeRecentBtn">Close</button>
      </div>
    </div>
  </div>

  <div class="modalBackdrop" id="cfg">
    <div class="modal">
      <div class="modalHead">Set Worker URL</div>
      <div class="modalBody">
        This page needs your Worker base URL (same one used by index.html).
        <div class="field">
          <label for="cfgUrl">Worker URL</label>
          <input id="cfgUrl" placeholder="https://panel.example.workers.dev" />
        </div>
      </div>
      <div class="modalActions">
        <button class="ghost" id="cfgCancel">Cancel</button>
        <button class="btn" id="cfgSave">Save</button>
      </div>
    </div>
  </div>

  
  
  
  <script>
    const GROUP_ID = 466852954;

    // Require login from index.html
    function isLoggedIn(){ return localStorage.getItem("panel_logged_in") === "1"; }
    function rememberReturn(){ try{ localStorage.setItem("panel_return_to", "group.html"); }catch{} }
    if (!isLoggedIn()){
      rememberReturn();
      location.replace("index.html");
    }

    const PAGE_SIZE = 100;

    const els = {
      groupTitle: document.getElementById("groupTitle"),
      countText: document.getElementById("countText"),
      status: document.getElementById("status"),
      list: document.getElementById("membersMount"),
      oldestInfo: document.getElementById("oldestInfo"),
      newestInfo: document.getElementById("newestInfo"),

      refreshBtn: document.getElementById("refreshBtn"),
      recentBtn: document.getElementById("recentBtn"),
      hideRecentBtn: document.getElementById("hideRecentBtn"),

      pagerRow: document.getElementById("pagerRow"),
      prevPageBtn: document.getElementById("prevPageBtn"),
      nextPageBtn: document.getElementById("nextPageBtn"),
      pageInfo: document.getElementById("pageInfo"),

      cfg: document.getElementById("cfg"),
      cfgUrl: document.getElementById("cfgUrl"),
      cfgCancel: document.getElementById("cfgCancel"),
      cfgSave: document.getElementById("cfgSave"),

      themeLight: document.getElementById("themeLight"),
      themeDark: document.getElementById("themeDark"),
      themeAuto: document.getElementById("themeAuto"),

      whoami: document.getElementById("whoami"),
      whoPfp: document.getElementById("whoPfp"),
      pfpUpload: document.getElementById("pfpUpload"),

      recentModal: document.getElementById("recentModal"),
      recentTitle: document.getElementById("recentTitle"),
      recentCount: document.getElementById("recentCount"),
      recentIds: document.getElementById("recentIds"),
      copyRecentBtn: document.getElementById("copyRecentBtn"),
      closeRecentBtn: document.getElementById("closeRecentBtn"),
    };

    function normalizeUser(s){ return String(s || "").trim().toLowerCase(); }
    function getLoginUser(){ return localStorage.getItem("panel_login_user") || ""; }

    function defaultAvatarSvg(name){
      const n = String(name || "").trim();
      const ch = (n ? n[0] : "?").toUpperCase();
      const svg =
        `<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#6b7280"/>
              <stop offset="1" stop-color="#111827"/>
            </linearGradient>
          </defs>
          <rect width="64" height="64" rx="32" fill="url(#g)"/>
          <text x="32" y="40" text-anchor="middle" font-family="system-ui,Segoe UI,Roboto,Arial" font-size="28" fill="#ffffff" font-weight="700">${ch}</text>
        </svg>`;
      return "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);
    }

    let pfpBust = 0;
    function pfpSrc(user){
      const u = normalizeUser(user);
      if (!u) return "";
      const base = (localStorage.getItem("worker_base_v1") || "").trim().replace(/\/+$/,"");
      const v = pfpBust ? ("&v=" + encodeURIComponent(String(pfpBust))) : "";
      return (base ? (base + "/pfp?user=") : "/pfp?user=") + encodeURIComponent(u) + v;
    }

    function updateWhoAmI(){
      if (!els.whoami) return;
      const u = String(getLoginUser() || "").trim();
      els.whoami.textContent = u ? u : "‚Äî";
    }
    function updateWhoPfp(){
      if (!els.whoPfp) return;
      const u = String(getLoginUser() || "").trim();
      els.whoPfp.style.display = "inline-block";
      els.whoPfp.src = defaultAvatarSvg(u || "?");
      if (!u) return;
      const s = pfpSrc(u);
      if (!s) return;
      els.whoPfp.onerror = () => { els.whoPfp.src = defaultAvatarSvg(u); };
      els.whoPfp.src = s;
    }

    function setStatus(t){ els.status.textContent = t; }

    let _dotsTimer = null;
    function stopDots(){ if (_dotsTimer){ clearInterval(_dotsTimer); _dotsTimer = null; } }
    function startDots(getBase){
      stopDots();
      let n = 0;
      _dotsTimer = setInterval(() => {
        n = (n + 1) % 3;
        const dots = n === 0 ? "." : (n === 1 ? ".." : "...");
        const base = (typeof getBase === "function") ? String(getBase() || "") : String(getBase || "");
        setStatus(base + dots);
      }, 420);
      const base0 = (typeof getBase === "function") ? String(getBase() || "") : String(getBase || "");
      setStatus(base0 + ".");
    }

    function getWorkerBase(){
      return (localStorage.getItem("worker_base_v1") || "").trim().replace(/\/+$/,"");
    }
    function setWorkerBase(v){
      localStorage.setItem("worker_base_v1", String(v||"").trim().replace(/\/+$/,""));
    }
    function endpoint(path){
      const base = getWorkerBase();
      return base ? (base + path) : path;
    }
    async function fetchJSON(url, opts={}){
      const r = await fetch(url, { cache: "no-store", ...opts });
      const text = await r.text();
      let body = null;
      try{ body = text ? JSON.parse(text) : null; }catch{ body = null; }
      return { ok: r.ok, status: r.status, body };
    }

    function clearMembers(){ els.list.innerHTML = ""; }

    function showEdge(el, text){
      if (!el) return;
      if (text){
        el.textContent = text;
        el.classList.add("show");
      } else {
        el.textContent = "";
        el.classList.remove("show");
      }
    }

    function fmtDate(iso){
      const d = new Date(iso);
      if (!isFinite(d.getTime())) return "";
      return d.toLocaleString(undefined, { year:"numeric", month:"short", day:"2-digit" });
    }

    function addRow(displayName, username, userId){
      const row = document.createElement("div");
      row.className = "memberCard";

      const img = document.createElement("img");
      img.className = "avatar";
      img.alt = "";
      img.loading = "lazy";
      img.decoding = "async";
      img.referrerPolicy = "no-referrer";
      img.dataset.userid = String(userId || "");
      img.src = "data:image/gif;base64,R0lGODlhAQABAAAAACw=";
      img.onerror = () => { img.onerror = null; img.src = "data:image/gif;base64,R0lGODlhAQABAAAAACw="; };
      row.appendChild(img);

      const t = document.createElement("div");
      t.className = "mText";

      const dn = document.createElement("div");
      dn.className = "mDN";
      dn.textContent = displayName || username || ("User " + userId);

      const un = document.createElement("div");
      un.className = "mUN";
      un.textContent = username ? ("@" + username) : "";

      const id = document.createElement("div");
      id.className = "mID";
      id.textContent = "ID: " + String(userId || "");

      t.appendChild(dn);
      t.appendChild(un);
      t.appendChild(id);

      row.appendChild(t);
      els.list.appendChild(row);
    }

    // ===== Styled tooltips =====
    let _uiTipEl = null;
    let _uiTipTarget = null;

    function ensureTip(){
      if (_uiTipEl) return _uiTipEl;
      _uiTipEl = document.createElement("div");
      _uiTipEl.className = "uiTip";
      _uiTipEl.innerHTML = '<div class="tTitle" id="uiTipTitle"></div><div class="tBody" id="uiTipBody"></div>';
      document.body.appendChild(_uiTipEl);
      return _uiTipEl;
    }
    function setTipContent(text){
      const el = ensureTip();
      const titleEl = el.querySelector("#uiTipTitle");
      const bodyEl  = el.querySelector("#uiTipBody");
      const raw = String(text || "").trim();
      const parts = raw.split(" ‚Äî ");
      const t = (parts[0] || "").trim();
      const b = (parts.slice(1).join(" ‚Äî ") || "").trim();
      if (titleEl) titleEl.textContent = t || "Info";
      if (bodyEl) bodyEl.textContent = b || "";
    }
    function positionTip(x, y){
      const el = ensureTip();
      const pad = 12;
      const vw = window.innerWidth || 0;
      const vh = window.innerHeight || 0;
      let left = x + 14;
      let top  = y + 14;
      el.style.left = "0px";
      el.style.top  = "0px";
      el.classList.add("show");
      const rect = el.getBoundingClientRect();
      if (left + rect.width + pad > vw) left = Math.max(pad, x - rect.width - 14);
      if (top + rect.height + pad > vh) top  = Math.max(pad, y - rect.height - 14);
      el.style.left = left + "px";
      el.style.top  = top + "px";
    }
    function showTipFor(target, x, y){
      const text = target.getAttribute("data-tip") || "";
      if (!text) return;
      _uiTipTarget = target;
      setTipContent(text);
      positionTip(x, y);
    }
    function hideTip(){
      if (!_uiTipEl) return;
      _uiTipEl.classList.remove("show");
      _uiTipTarget = null;
    }
    function initTooltips(){
      ensureTip();
      const nodes = Array.from(document.querySelectorAll("[data-tip]"));
      for (const el of nodes){
        el.addEventListener("mouseenter", (e) => showTipFor(e.currentTarget, e.clientX, e.clientY));
        el.addEventListener("mousemove", (e) => { if (_uiTipTarget === e.currentTarget) positionTip(e.clientX, e.clientY); });
        el.addEventListener("mouseleave", hideTip);
        el.addEventListener("focus", (e) => {
          const r = e.currentTarget.getBoundingClientRect();
          showTipFor(e.currentTarget, Math.round(r.left + Math.min(40, r.width/2)), Math.round(r.top + r.height + 6));
        });
        el.addEventListener("blur", hideTip);
      }
      window.addEventListener("scroll", hideTip, { passive: true });
      window.addEventListener("resize", hideTip);
    }

    // ===== Theme =====
    function applyTheme(mode){
      localStorage.setItem("panel_theme_mode", mode);
      if (els.themeLight) els.themeLight.setAttribute("aria-pressed", mode === "light");
      if (els.themeDark)  els.themeDark.setAttribute("aria-pressed", mode === "dark");
      if (els.themeAuto)  els.themeAuto.setAttribute("aria-pressed", mode === "auto");
      if (mode === "auto"){ document.documentElement.removeAttribute("data-theme"); return; }
      document.documentElement.setAttribute("data-theme", mode);
    }

    function showCfg(on){
      if (!els.cfg) return;
      if (on) els.cfg.classList.add("show");
      else els.cfg.classList.remove("show");
    }

    // ===== Recent modal =====
    function showRecent(on){
      if (!els.recentModal) return;
      if (on) els.recentModal.classList.add("show");
      else els.recentModal.classList.remove("show");
    }

    async function copyTextToClipboard(text){
      const t = String(text || "");
      try{
        if (navigator.clipboard && navigator.clipboard.writeText){
          await navigator.clipboard.writeText(t);
          return true;
        }
      }catch{}
      try{
        const ta = document.createElement("textarea");
        ta.value = t;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        ta.style.top = "0";
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        const ok = document.execCommand("copy");
        document.body.removeChild(ta);
        return !!ok;
      }catch{
        return false;
      }
    }

    if (els.closeRecentBtn) els.closeRecentBtn.onclick = () => showRecent(false);
    if (els.recentModal) els.recentModal.addEventListener("click", (e) => { if (e.target === els.recentModal) showRecent(false); });
    if (els.copyRecentBtn) els.copyRecentBtn.onclick = async () => {
      const ok = await copyTextToClipboard(els.recentIds ? els.recentIds.value : "");
      setStatus(ok ? "Copied IDs to clipboard." : "Could not copy (browser blocked it).");
    };

    // ===== PFP upload (click pfp) =====
    async function uploadPfp(file){
      const u = String(getLoginUser() || "").trim();
      if (!u) return;
      const base = getWorkerBase();
      if (!base){ setStatus("Missing Worker URL."); showCfg(true); return; }

      const adminKey = localStorage.getItem("admin_key_v1") || "";
      if (!adminKey){ setStatus("Missing admin key."); return; }

      const toDataUrl = (f) => new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => resolve(String(r.result || ""));
        r.onerror = reject;
        r.readAsDataURL(f);
      });

      const dataUrl = await toDataUrl(file);
      if (!dataUrl.startsWith("data:image/")){ setStatus("Invalid image file."); return; }

      setStatus("Uploading profile picture...");
      const res = await fetch(base + "/profile/pfp", {
        method: "POST",
        headers: { "content-type": "application/json", "x-admin-key": adminKey },
        body: JSON.stringify({ user: u, dataUrl })
      });

      const text = await res.text();
      let body = null;
      try{ body = JSON.parse(text); }catch{ body = null; }

      if (!res.ok){
        setStatus("Upload failed: " + ((body && body.error) ? String(body.error) : ("HTTP " + res.status)));
        return;
      }

      pfpBust = Date.now();
      updateWhoPfp();
      setStatus("Saved profile picture.");
    }

    if (els.whoPfp && els.pfpUpload){
      els.whoPfp.onclick = () => els.pfpUpload.click();
      els.whoPfp.onkeydown = (e) => { if (e.key === "Enter" || e.key === " ") { e.preventDefault(); els.pfpUpload.click(); } };
      els.pfpUpload.onchange = async () => {
        const f = els.pfpUpload.files && els.pfpUpload.files[0];
        els.pfpUpload.value = "";
        if (!f) return;
        try{ await uploadPfp(f); }catch(e){ setStatus("Upload failed: " + String(e?.message || e)); }
      };
    }

    // ===== Data state (GLOBAL SORT) =====
    let _allMembersSorted = [];   // globally sorted by created oldest->newest
    let _thumbCache = {};         // userId -> imageUrl (cached)
    let _hideRecent = false;
    let _pageIndex = 0;
    let _totalPages = 0;

    function updateHideRecentBtn(){
      if (!els.hideRecentBtn) return;
      if (_hideRecent){
        els.hideRecentBtn.textContent = "üßπ Show all";
        els.hideRecentBtn.setAttribute("data-tip","SHOW ‚Äî Shows all members again (undo hide)");
      } else {
        els.hideRecentBtn.textContent = "üßπ Hide <30d";
        els.hideRecentBtn.setAttribute("data-tip","HIDE ‚Äî Hides members created in the last 30 days (only removes them from this list)");
      }
    }

    function filteredMembers(){
      if (!_hideRecent) return _allMembersSorted;
      const cutoff = Date.now() - (30 * 24 * 60 * 60 * 1000);
      return _allMembersSorted.filter(m => {
        const t = Date.parse(m.created || "");
        return isFinite(t) ? (t < cutoff) : true;
      });
    }

    function updatePager(){
      const list = filteredMembers();
      _totalPages = Math.max(1, Math.ceil(list.length / PAGE_SIZE));
      _pageIndex = Math.min(_pageIndex, _totalPages - 1);

      const hasPrev = _pageIndex > 0;
      const hasNext = _pageIndex < (_totalPages - 1);

      if (els.pagerRow) els.pagerRow.classList.toggle("show", _totalPages > 1);
      if (els.pageInfo) els.pageInfo.textContent = `Page ${_pageIndex + 1} / ${_totalPages}`;
      if (els.prevPageBtn) els.prevPageBtn.disabled = !hasPrev;
      if (els.nextPageBtn) els.nextPageBtn.disabled = !hasNext;
      if (els.prevPageBtn) els.prevPageBtn.style.display = hasPrev ? "" : "none";
      if (els.nextPageBtn) els.nextPageBtn.style.display = hasNext ? "" : "none";
    }

    async function fetchThumbMap(userIds){
      const chunks = [];
      const uniq = Array.from(new Set(userIds.filter(Boolean).map(n => Number(n)).filter(n => n > 0)));
      for (let i=0;i<uniq.length;i+=100) chunks.push(uniq.slice(i,i+100));

      const map = {};
      for (const chunk of chunks){
        const res = await fetchJSON(endpoint(`/thumbs?userIds=${encodeURIComponent(chunk.join(","))}&size=420x420&format=Png&isCircular=false&t=${Date.now()}`));
        if (!res.ok || !res.body || !Array.isArray(res.body.data)) continue;
        for (const it of res.body.data){
          if (it && it.targetId != null && it.imageUrl){
            map[String(it.targetId)] = String(it.imageUrl);
          }
        }
      }
      return map;
    }

    async function ensureThumbsFor(ids){
      const need = [];
      for (const id of ids){
        const k = String(id);
        if (!_thumbCache[k]) need.push(id);
      }
      if (!need.length) return;
      try{
        const map = await fetchThumbMap(need);
        for (const k in map) _thumbCache[k] = map[k];
      }catch{}
    }

    function applyThumbs(){
      const imgs = els.list.querySelectorAll("img.avatar[data-userid]");
      for (const im of imgs){
        const id = im.dataset.userid || "";
        const u = _thumbCache[id];
        if (u) im.src = u;
      }
    }

    async function fetchCreatedMap(userIds){
      const uniq = Array.from(new Set(userIds.filter(Boolean).map(n => Number(n)).filter(n => n > 0)));
      const chunks = [];
      for (let i=0;i<uniq.length;i+=80) chunks.push(uniq.slice(i,i+80));

      const map = {};
      const prog = { i: 0, n: chunks.length };
      startDots(() => `Loading account creation dates (${prog.i}/${prog.n})`);

      for (let i=0;i<chunks.length;i++){
        prog.i = i + 1;
        const chunk = chunks[i];
        const res = await fetchJSON(endpoint(`/usersCreated?userIds=${encodeURIComponent(chunk.join(","))}&t=${Date.now()}`));
        if (!res.ok || !res.body || !Array.isArray(res.body.data)) continue;
        for (const it of res.body.data){
          if (it && it.userId && it.created) map[String(it.userId)] = String(it.created);
        }
      }

      stopDots();
      return map;
    }

    async function loadAllMembersFromWorker(){
      const all = [];
      let cursor = "";
      let page = 0;

      startDots(() => `Loading members (pages: ${page})`);

      while (true){
        page += 1;
        const res = await fetchJSON(endpoint(`/groupMembers?groupId=${GROUP_ID}&cursor=${encodeURIComponent(cursor)}&t=${Date.now()}`));
        if (!res.ok || !res.body){
          stopDots();
          throw new Error("Failed to load members: HTTP " + res.status);
        }
        const raw = Array.isArray(res.body.data) ? res.body.data : [];
        for (const entry of raw){
          const u = entry && entry.user ? entry.user : {};
          const userId = Number(u.userId || 0);
          if (!userId) continue;
          all.push({
            userId,
            username: String(u.username || ""),
            displayName: String(u.displayName || ""),
            created: ""
          });
        }

        cursor = String(res.body.nextPageCursor || "");
        if (!cursor) break;

        // Safety limit (prevents infinite loops)
        if (page > 250) break;
      }

      stopDots();
      return all;
    }

    function computeOldestNewestForList(list){
      const withDates = list
        .map(m => m.created || "")
        .filter(c => c && isFinite(Date.parse(c)))
        .sort((a,b) => Date.parse(a) - Date.parse(b));

      if (withDates.length){
        const oldest = withDates[0];
        const newest = withDates[withDates.length - 1];
        showEdge(els.oldestInfo, "Oldest creation date: " + fmtDate(oldest) + " (" + oldest + ")");
        showEdge(els.newestInfo, "Newest creation date: " + fmtDate(newest) + " (" + newest + ")");
      } else {
        showEdge(els.oldestInfo, "");
        showEdge(els.newestInfo, "");
      }
    }

    async function renderPage(){
      const list = filteredMembers();
      updatePager();

      const start = _pageIndex * PAGE_SIZE;
      const slice = list.slice(start, start + PAGE_SIZE);

      clearMembers();
      for (const m of slice){
        addRow(m.displayName, m.username, m.userId);
      }

      // Thumbs for slice only
      const ids = slice.map(m => m.userId);
      await ensureThumbsFor(ids);
      applyThumbs();

      const hiddenCount = Math.max(0, _allMembersSorted.length - list.length);
      setStatus(
        `Loaded ${list.length} members total (globally sorted oldest ‚Üí newest). Showing ${slice.length} on this page.`
        + (hiddenCount ? ` (${hiddenCount} hidden <30d)` : "")
      );
    }

    async function refresh(){
      const base = getWorkerBase();
      if (!base){ showCfg(true); return; }

      els.refreshBtn.disabled = true;
      els.recentBtn.disabled = true;
      els.hideRecentBtn.disabled = true;

      stopDots();
      clearMembers();
      showEdge(els.oldestInfo, "");
      showEdge(els.newestInfo, "");

      // Group info
      setStatus("Loading group info...");
      const info = await fetchJSON(endpoint(`/groupInfo?groupId=${GROUP_ID}&t=${Date.now()}`));
      if (info.ok && info.body && info.body.name){
        els.groupTitle.textContent = String(info.body.name) + " ‚Äî Members";
      } else {
        els.groupTitle.textContent = "Group Members";
      }
      if (info.ok && info.body && info.body.memberCount != null){
        els.countText.textContent = String(info.body.memberCount);
      } else {
        els.countText.textContent = "‚Äî";
      }

      // Members (all pages)
      let members = [];
      try{
        members = await loadAllMembersFromWorker();
      }catch(e){
        setStatus(String(e?.message || e));
        els.refreshBtn.disabled = false;
        els.recentBtn.disabled = false;
        els.hideRecentBtn.disabled = false;
        return;
      }

      // Created dates (all members)
      const ids = members.map(m => m.userId);
      const createdMap = await fetchCreatedMap(ids);
      for (const m of members) m.created = createdMap[String(m.userId)] || "";

      // Global sort oldest -> newest, unknown at the end
      members.sort((a, b) => {
        const ta = Date.parse(a.created || "");
        const tb = Date.parse(b.created || "");
        const va = isFinite(ta) ? ta : Number.POSITIVE_INFINITY;
        const vb = isFinite(tb) ? tb : Number.POSITIVE_INFINITY;
        return va - vb;
      });

      _allMembersSorted = members;
      _pageIndex = 0;

      computeOldestNewestForList(_allMembersSorted);
      await renderPage();

      els.refreshBtn.disabled = false;
      els.recentBtn.disabled = false;
      els.hideRecentBtn.disabled = false;
    }

    // Recent (last 30 days) modal (GLOBAL list, not just page)
    if (els.recentBtn) els.recentBtn.onclick = async () => {
      const now = Date.now();
      const cutoff = now - (30 * 24 * 60 * 60 * 1000);
      const recent = (_allMembersSorted || []).filter(m => {
        const t = Date.parse(m.created || "");
        return isFinite(t) && t >= cutoff;
      });
      const ids = recent.map(m => String(m.userId));
      if (els.recentTitle) els.recentTitle.textContent = `Recent accounts (last 30 days) ‚Äî total`;
      if (els.recentCount) els.recentCount.textContent = String(recent.length);
      if (els.recentIds) els.recentIds.value = ids.join("");
      showRecent(true);
    };

    if (els.hideRecentBtn) els.hideRecentBtn.onclick = async () => {
      _hideRecent = !_hideRecent;
      updateHideRecentBtn();
      _pageIndex = 0;
      await renderPage();
    };

    if (els.prevPageBtn) els.prevPageBtn.onclick = async () => {
      _pageIndex = Math.max(0, _pageIndex - 1);
      await renderPage();
    };
    if (els.nextPageBtn) els.nextPageBtn.onclick = async () => {
      _pageIndex = Math.min(_totalPages - 1, _pageIndex + 1);
      await renderPage();
    };

    // Config modal
    els.cfgCancel.onclick = () => showCfg(false);
    els.cfgSave.onclick = () => {
      const v = (els.cfgUrl.value || "").trim();
      if (v){ setWorkerBase(v); showCfg(false); }
    };

    // Theme
    els.themeLight.onclick = () => applyTheme("light");
    els.themeDark.onclick  = () => applyTheme("dark");
    els.themeAuto.onclick  = () => applyTheme("auto");

    // Init
    initTooltips();
    applyTheme(localStorage.getItem("panel_theme_mode") || "dark");
    updateWhoAmI();
    updateWhoPfp();
    updateHideRecentBtn();

    if (!getWorkerBase()) showCfg(true);
  </script>
