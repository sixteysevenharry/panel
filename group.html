<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Group Members</title>
  <style>
    :root{
      --bg:#f7f7fb; --surface:#ffffff; --surface2:#fbfbfd;
      --text:#111318; --muted:#5c6370;
      --border:#e6e8ee; --border2:#d9dde6; --ring:#111318;
      --btn:#ffffff; --btnText:#111318; --btnBorder:#d9dde6; --btnHover:#f3f4f7;
      --danger:#b00020; --ok:#0b7a3b;
      --radius:16px; --radius2:14px;
      --shadow: 0 10px 30px rgba(17,19,24,.08);
      --focus: 0 0 0 4px rgba(17,19,24,.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 980px;
      margin: 22px auto;
      padding: 0 16px 18px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 16px;
      border:1px solid var(--border);
      background:var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .title h1{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .title .meta{
      font-size:12.5px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .btnRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-shrink:0;
    }

    .btn{
      border:1px solid var(--border2);
      background:var(--surface2);
      color:var(--text);
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight:600;
    }
    .btn:hover{filter:brightness(.98)}
    .btn:active{transform:translateY(1px)}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .listCard{
      margin-top: 14px;
      border:1px solid var(--border);
      background:var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .listHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--surface2);
      }

    .count{
      font-size:12.5px;
      color:var(--muted);
    }

    .list{
      max-height: calc(100vh - 200px);
      overflow:auto;
      padding: 12px 0;
    }

    .list{ padding: 12px; }

    .memberCard{
      display:flex;
      align-items:center;
      gap: 14px;
      padding: 14px 14px;
      border: 1px solid var(--border);
      background: var(--surface2);
      border-radius: 14px;
      margin-bottom: 12px;
    }
    .avatar{
      width: 58px;
      height: 58px;
      border-radius: 999px;
      flex: 0 0 auto;
      background: rgba(255,255,255,.08);
      border: 1px solid var(--border2);
      object-fit: cover;
    }
    .mText{ display:flex; flex-direction:column; min-width:0; }
    .mDN{
      font-weight: 800;
      color: var(--text);
      font-size: 16px;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60vw;
    }
    .mUN{
      margin-top: 4px;
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60vw;
    }
    .mID{
      margin-top: 6px;
      color: var(--muted);
      font-size: 12.5px;
      opacity: .9;
    }



    .row:last-child{border-bottom:none}
    /* Small config overlay if worker url isn't saved yet */
    .overlay{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      background: rgba(17,19,24,.35);
      backdrop-filter: blur(6px);
      z-index: 9999;
    }
    .modal{
      width:min(520px, 100%);
      border:1px solid var(--border);
      background:var(--surface);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 16px;
    }
    .modal h2{margin:0 0 8px 0;font-size:16px}
    .modal p{margin:0 0 12px 0;color:var(--muted);font-size:13px;line-height:1.35}
    .field{
      display:flex; gap:10px; align-items:center;
    }
    input{
      flex:1;
      border:1px solid var(--border2);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 13px;
      outline:none;
    }
    input:focus{
      border-color: var(--ring);
      box-shadow: 0 0 0 3px rgba(17,19,24,.12);
    }
  
/* ===== Page nav ===== */
.pageNav{
  position: fixed;
  left: 0; right: 0; bottom: 14px;
  display: flex;
  justify-content: center;
  pointer-events: none;
  z-index: 9998;
}
.pageNav .navWrap{
  pointer-events: auto;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px;
  border: 1px solid var(--border2);
  background: var(--surface);
  border-radius: 999px;
  box-shadow: var(--shadow);
}
.pageNav a, .pageNav span{
  font-size: 14px;
  color: var(--text);
}
.pageNav a{
  text-decoration: none;
  padding: 6px 10px;
  border-radius: 12px;
  border: 1px solid var(--border2);
  background: var(--btn);
}
.pageNav a:hover{ background: var(--btnHover); }
.pageNav a.disabled{
  pointer-events: none;
  opacity: .45;
}
.pageNav .num{
  min-width: 24px;
  text-align: center;
  font-weight: 800;
}
body{ padding-bottom: 74px; }


[data-theme="dark"]{
      --bg:#0c0f14; --surface:#121722; --surface2:#0f1420;
      --text:#e9edf6; --muted:#a9b2c3;
      --border:#202a3a; --border2:#2a3750; --ring:#e9edf6;
      --btn:#141b29; --btnText:#e9edf6; --btnBorder:#2a3750; --btnHover:#1a2436;
      --danger:#ff4d6d; --ok:#3ddc84;
      --shadow: 0 14px 40px rgba(0,0,0,.45);
      --focus: 0 0 0 4px rgba(233,237,246,.16);
    }
    
</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">
        <h1 id="groupTitle">Group Members</h1>
        <div class="meta" id="statusLine">Press Refresh to load.</div>
      </div>
      <div class="btnRow">
        <button class="btn" id="refreshBtn">⟳ Refresh</button>
      </div>
    </div>

    <div class="listCard">
      <div class="listHead">
        <div class="count" id="countLine">0 members</div>
        <div class="count" id="updatedLine"></div>
      </div>
      <div class="list" id="list"></div>
    </div>
  </div>

  <div class="overlay" id="cfgOverlay">
    <div class="modal">
      <h2>Worker URL required</h2>
      <p>Paste your Worker base URL (example: <span class="u">https://panel.example.workers.dev</span>). This will be saved on this device.</p>
      <div class="field">
        <input id="workerInput" placeholder="https://your-worker.workers.dev" />
        <button class="btn" id="saveWorker">Save</button>
      </div>
    </div>
  </div>

  <script>
    const GROUP_ID = 466852954;
    const LS_WORKER = "worker_base_v1";

    const els = {
      groupTitle: document.getElementById("groupTitle"),
      statusLine: document.getElementById("statusLine"),
      countLine: document.getElementById("countLine"),
      updatedLine: document.getElementById("updatedLine"),
      list: document.getElementById("list"),
      refreshBtn: document.getElementById("refreshBtn"),
      cfgOverlay: document.getElementById("cfgOverlay"),
      workerInput: document.getElementById("workerInput"),
      saveWorker: document.getElementById("saveWorker")
    };

    function getWorkerBase(){
      return (localStorage.getItem(LS_WORKER) || "").trim().replace(/\/$/, "");
    }

    function setWorkerBase(v){
      localStorage.setItem(LS_WORKER, String(v||"").trim().replace(/\/$/, ""));
    }

    function endpoint(path){
      const base = getWorkerBase();
      return base + path;
    }

    function showCfg(show){
      els.cfgOverlay.style.display = show ? "flex" : "none";
      if (show) {
        els.workerInput.value = getWorkerBase();
        setTimeout(() => els.workerInput.focus(), 50);
      }
    }

    async function fetchJSON(url){
      const r = await fetch(url, { cache: "no-store" });
      const t = await r.text();
      let body = null;
      try { body = JSON.parse(t); } catch { body = null; }
      return { ok: r.ok, status: r.status, body, raw: t };
    }

    function setStatus(text){
      els.statusLine.textContent = text;
    }

    function setUpdated(ms){
      if (!ms) { els.updatedLine.textContent = ""; return; }
      try { els.updatedLine.textContent = "Updated: " + new Date(ms).toLocaleString(); }
      catch { els.updatedLine.textContent = ""; }
    }

    function clearList(){
      els.list.innerHTML = "";
      els.countLine.textContent = "0 members";
      setUpdated(0);
    }

    function addRow(displayName, username, userId){
      const row = document.createElement("div");
      row.className = "memberCard";

      const img = document.createElement("img");
      img.className = "avatar";
      img.alt = "";
      img.loading = "lazy";
      img.decoding = "async";
      img.referrerPolicy = "no-referrer";
      img.dataset.userid = String(userId || "");
      row.appendChild(img);

      const t = document.createElement("div");
      t.className = "mText";

      const dn = document.createElement("div");
      dn.className = "mDN";
      dn.textContent = displayName || username || ("User " + userId);

      const un = document.createElement("div");
      un.className = "mUN";
      un.textContent = username ? ("@" + username) : "";

      const id = document.createElement("div");
      id.className = "mID";
      id.textContent = "ID: " + String(userId || "");

      t.appendChild(dn);
      t.appendChild(un);
      t.appendChild(id);

      row.appendChild(t);
      els.list.appendChild(row);
    }

    
    async function fetchThumbs(ids){
      if (!ids || !ids.length) return {};
      // thumbnails endpoint supports comma-separated userIds
      const url = "https://thumbnails.roblox.com/v1/users/avatar-headshot"
        + "?userIds=" + encodeURIComponent(ids.join(","))
        + "&size=150x150&format=Png&isCircular=true";
      const r = await fetch(url, { cache: "no-store" });
      const j = await r.json().catch(()=>null);
      const out = {};
      if (j && Array.isArray(j.data)){
        for (const it of j.data){
          if (it && it.targetId && it.imageUrl){
            out[String(it.targetId)] = String(it.imageUrl);
          }
        }
      }
      return out;
    }

    function applyThumbs(map){
      if (!map) return;
      const imgs = els.list.querySelectorAll("img.avatar[data-userid]");
      for (const im of imgs){
        const id = im.dataset.userid || "";
        if (!id) continue;
        const url = map[id];
        if (url && im.src !== url) im.src = url;
      }
    }

async function refresh(){
      const base = getWorkerBase();
      if (!base) { showCfg(true); return; }

      els.refreshBtn.disabled = true;
      clearList();

      // Group info (optional)
      setStatus("Loading group info...");
      try{
        const info = await fetchJSON(endpoint(`/groupInfo?groupId=${GROUP_ID}&t=${Date.now()}`));
        if (info.ok && info.body){
          const name = info.body.name ? String(info.body.name) : "Group Members";
          els.groupTitle.textContent = name + " — Members";
        } else {
          els.groupTitle.textContent = "Group Members";
        }
      }catch{
        els.groupTitle.textContent = "Group Members";
      }

      // Members (paged)
      let cursor = "";
      let total = 0;
      let page = 0;

      setStatus("Fetching members...");

      try{
        while (true){
          page += 1;
          const url = endpoint(`/groupMembers?groupId=${GROUP_ID}&limit=100` + (cursor ? `&cursor=${encodeURIComponent(cursor)}` : "") + `&t=${Date.now()}`);
          const res = await fetchJSON(url);

          if (!res.ok){
            const msg = (res.body && res.body.error) ? res.body.error : ("HTTP " + res.status);
            setStatus("Failed: " + msg);
            break;
          }

          const body = res.body || {};
          const data = Array.isArray(body.data) ? body.data : [];
          for (const entry of data){
            const user = entry && entry.user ? entry.user : {};
            const role = entry && entry.role ? entry.role : {};
            const userId = Number(user.userId || user.id || 0);
            addRow(
              String(user.displayName || ""),
              String(user.username || ""),
              String(role.name || ""),
              (role.rank != null ? Number(role.rank) : null),
              userId
            );
            total += 1;
          }

          els.countLine.textContent = total.toLocaleString() + " members";
          setStatus("Loaded " + total.toLocaleString() + " members (page " + page + ")...");

          cursor = body.nextPageCursor ? String(body.nextPageCursor) : "";
          if (!cursor) {
            setStatus("Done. Loaded " + total.toLocaleString() + " members.");
            setUpdated(Date.now());
            break;
          }
        }
      } catch (e){
        setStatus("Failed: " + (e && e.message ? e.message : "Unknown error"));
      } finally {
        els.refreshBtn.disabled = false;
      }
    }

    els.refreshBtn.addEventListener("click", refresh);

    els.saveWorker.addEventListener("click", () => {
      const v = (els.workerInput.value || "").trim().replace(/\/$/, "");
      if (!v) return;
      setWorkerBase(v);
      showCfg(false);
    });

    // If no worker base stored, prompt
    if (!getWorkerBase()){
      showCfg(true);
    }
  </script>

  <div class="pageNav">
    <div class="navWrap">
      <a href="index.html" class="" aria-label="Previous">&lt;</a>
      <span class="num">2</span>
      <a href="#" class="disabled" aria-label="Next">&gt;</a>
    </div>
  </div>

</body>
</html>
