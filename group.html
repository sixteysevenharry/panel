<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Group Members</title>
  <style>
    :root{
      --bg:#f7f7fb;
      --surface:#ffffff;
      --surface2:#fbfbfd;
      --text:#111318;
      --muted:#5c6370;
      --border:#e6e8ee;
      --border2:#d9dde6;
      --ring:#111318;

      --radius:16px;
      --shadow: 0 10px 30px rgba(17,19,24,.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 980px;
      margin: 22px auto;
      padding: 0 16px 18px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 16px;
      border:1px solid var(--border);
      background:var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .title h1{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .title .meta{
      font-size:12.5px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .btnRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-shrink:0;
    }

    .btn{
      border:1px solid var(--border2);
      background:var(--surface2);
      color:var(--text);
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight:600;
    }
    .btn:hover{filter:brightness(.98)}
    .btn:active{transform:translateY(1px)}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .listCard{
      margin-top: 14px;
      border:1px solid var(--border);
      background:var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .listHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, #fff, #fbfbfd);
    }

    .count{
      font-size:12.5px;
      color:var(--muted);
    }

    .list{
      max-height: calc(100vh - 200px);
      overflow:auto;
      padding: 12px 0;
    }

    .row{
      padding: 10px 16px;
      border-bottom: 1px solid rgba(217,221,230,.55);
      font-size: 13px;
      line-height: 1.25;
      display:flex;
      gap:10px;
      align-items:baseline;
    }
    .row:last-child{border-bottom:none}
    .name{
      font-weight: 700;
      min-width: 0;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .u{
      color: var(--muted);
      font-weight: 600;
      white-space:nowrap;
    }
    .role{
      margin-left:auto;
      color: var(--muted);
      white-space:nowrap;
      font-variant-numeric: tabular-nums;
    }

    /* Small config overlay if worker url isn't saved yet */
    .overlay{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      background: rgba(17,19,24,.35);
      backdrop-filter: blur(6px);
      z-index: 9999;
    }
    .modal{
      width:min(520px, 100%);
      border:1px solid var(--border);
      background:var(--surface);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 16px;
    }
    .modal h2{margin:0 0 8px 0;font-size:16px}
    .modal p{margin:0 0 12px 0;color:var(--muted);font-size:13px;line-height:1.35}
    .field{
      display:flex; gap:10px; align-items:center;
    }
    input{
      flex:1;
      border:1px solid var(--border2);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 13px;
      outline:none;
    }
    input:focus{
      border-color: var(--ring);
      box-shadow: 0 0 0 3px rgba(17,19,24,.12);
    }
  
/* ===== Page nav ===== */
.pageNav{
  position: fixed;
  left: 0; right: 0; bottom: 14px;
  display: flex;
  justify-content: center;
  pointer-events: none;
  z-index: 9998;
}
.pageNav .navWrap{
  pointer-events: auto;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px;
  border: 1px solid var(--border2);
  background: var(--surface);
  border-radius: 999px;
  box-shadow: var(--shadow);
}
.pageNav a, .pageNav span{
  font-size: 14px;
  color: var(--text);
}
.pageNav a{
  text-decoration: none;
  padding: 6px 10px;
  border-radius: 12px;
  border: 1px solid var(--border2);
  background: var(--btn);
}
.pageNav a:hover{ background: var(--btnHover); }
.pageNav a.disabled{
  pointer-events: none;
  opacity: .45;
}
.pageNav .num{
  min-width: 24px;
  text-align: center;
  font-weight: 800;
}
body{ padding-bottom: 74px; }

</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">
        <h1 id="groupTitle">Group Members</h1>
        <div class="meta" id="statusLine">Press Refresh to load.</div>
      </div>
      <div class="btnRow">
        <button class="btn" id="refreshBtn">⟳ Refresh</button>
      </div>
    </div>

    <div class="listCard">
      <div class="listHead">
        <div class="count" id="countLine">0 members</div>
        <div class="count" id="updatedLine"></div>
      </div>
      <div class="list" id="list"></div>
    </div>
  </div>

  <div class="overlay" id="cfgOverlay">
    <div class="modal">
      <h2>Worker URL required</h2>
      <p>Paste your Worker base URL (example: <span class="u">https://panel.example.workers.dev</span>). This will be saved on this device.</p>
      <div class="field">
        <input id="workerInput" placeholder="https://your-worker.workers.dev" />
        <button class="btn" id="saveWorker">Save</button>
      </div>
    </div>
  </div>

  <script>
    const GROUP_ID = 466852954;
    const LS_WORKER = "worker_base_v1";

    const els = {
      groupTitle: document.getElementById("groupTitle"),
      statusLine: document.getElementById("statusLine"),
      countLine: document.getElementById("countLine"),
      updatedLine: document.getElementById("updatedLine"),
      list: document.getElementById("list"),
      refreshBtn: document.getElementById("refreshBtn"),
      cfgOverlay: document.getElementById("cfgOverlay"),
      workerInput: document.getElementById("workerInput"),
      saveWorker: document.getElementById("saveWorker")
    };

    function getWorkerBase(){
      return (localStorage.getItem(LS_WORKER) || "").trim().replace(/\/$/, "");
    }

    function setWorkerBase(v){
      localStorage.setItem(LS_WORKER, String(v||"").trim().replace(/\/$/, ""));
    }

    function endpoint(path){
      const base = getWorkerBase();
      return base + path;
    }

    function showCfg(show){
      els.cfgOverlay.style.display = show ? "flex" : "none";
      if (show) {
        els.workerInput.value = getWorkerBase();
        setTimeout(() => els.workerInput.focus(), 50);
      }
    }

    async function fetchJSON(url){
      const r = await fetch(url, { cache: "no-store" });
      const t = await r.text();
      let body = null;
      try { body = JSON.parse(t); } catch { body = null; }
      return { ok: r.ok, status: r.status, body, raw: t };
    }

    function setStatus(text){
      els.statusLine.textContent = text;
    }

    function setUpdated(ms){
      if (!ms) { els.updatedLine.textContent = ""; return; }
      try { els.updatedLine.textContent = "Updated: " + new Date(ms).toLocaleString(); }
      catch { els.updatedLine.textContent = ""; }
    }

    function clearList(){
      els.list.innerHTML = "";
      els.countLine.textContent = "0 members";
      setUpdated(0);
    }

    function addRow(displayName, username, roleName, rank, userId){
      const row = document.createElement("div");
      row.className = "row";

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = displayName || username || ("User " + userId);

      const u = document.createElement("div");
      u.className = "u";
      u.textContent = username ? ("@" + username) : "";

      const role = document.createElement("div");
      role.className = "role";
      const rTxt = roleName ? (roleName + (rank != null ? (" (" + rank + ")") : "")) : "";
      role.textContent = (rTxt ? (rTxt + " • ") : "") + String(userId || "");

      row.appendChild(name);
      row.appendChild(u);
      row.appendChild(role);
      els.list.appendChild(row);
    }

    async function refresh(){
      const base = getWorkerBase();
      if (!base) { showCfg(true); return; }

      els.refreshBtn.disabled = true;
      clearList();

      // Group info (optional)
      setStatus("Loading group info...");
      try{
        const info = await fetchJSON(endpoint(`/groupInfo?groupId=${GROUP_ID}&t=${Date.now()}`));
        if (info.ok && info.body){
          const name = info.body.name ? String(info.body.name) : "Group Members";
          els.groupTitle.textContent = name + " — Members";
        } else {
          els.groupTitle.textContent = "Group Members";
        }
      }catch{
        els.groupTitle.textContent = "Group Members";
      }

      // Members (paged)
      let cursor = "";
      let total = 0;
      let page = 0;

      setStatus("Fetching members...");

      try{
        while (true){
          page += 1;
          const url = endpoint(`/groupMembers?groupId=${GROUP_ID}&limit=100` + (cursor ? `&cursor=${encodeURIComponent(cursor)}` : "") + `&t=${Date.now()}`);
          const res = await fetchJSON(url);

          if (!res.ok){
            const msg = (res.body && res.body.error) ? res.body.error : ("HTTP " + res.status);
            setStatus("Failed: " + msg);
            break;
          }

          const body = res.body || {};
          const data = Array.isArray(body.data) ? body.data : [];
          for (const entry of data){
            const user = entry && entry.user ? entry.user : {};
            const role = entry && entry.role ? entry.role : {};
            const userId = Number(user.userId || user.id || 0);
            addRow(
              String(user.displayName || ""),
              String(user.username || ""),
              String(role.name || ""),
              (role.rank != null ? Number(role.rank) : null),
              userId
            );
            total += 1;
          }

          els.countLine.textContent = total.toLocaleString() + " members";
          setStatus("Loaded " + total.toLocaleString() + " members (page " + page + ")...");

          cursor = body.nextPageCursor ? String(body.nextPageCursor) : "";
          if (!cursor) {
            setStatus("Done. Loaded " + total.toLocaleString() + " members.");
            setUpdated(Date.now());
            break;
          }
        }
      } catch (e){
        setStatus("Failed: " + (e && e.message ? e.message : "Unknown error"));
      } finally {
        els.refreshBtn.disabled = false;
      }
    }

    els.refreshBtn.addEventListener("click", refresh);

    els.saveWorker.addEventListener("click", () => {
      const v = (els.workerInput.value || "").trim().replace(/\/$/, "");
      if (!v) return;
      setWorkerBase(v);
      showCfg(false);
    });

    // If no worker base stored, prompt
    if (!getWorkerBase()){
      showCfg(true);
    }
  </script>

  <div class="pageNav">
    <div class="navWrap">
      <a href="index.html" class="" aria-label="Previous">&lt;</a>
      <span class="num">2</span>
      <a href="#" class="disabled" aria-label="Next">&gt;</a>
    </div>
  </div>

</body>
</html>
